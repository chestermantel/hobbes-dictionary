<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hobbes Dictionary — Leviathan</title>
  <style>
    :root {
      --parchment:    #faf8f3;
      --parchment-dk: #f0ebe0;
      --navy:         #1e2d4a;
      --navy-lt:      #2a4068;
      --brown:        #7a3e20;
      --brown-lt:     #a05a38;
      --text:         #2a1f1a;
      --text-lt:      #5a4a40;
      --border:       #d4c4a8;
      --border-dk:    #b8a888;
      --gold:         #c8a84a;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Georgia, 'Times New Roman', serif;
      background: var(--parchment);
      color: var(--text);
      min-height: 100vh;
    }

    /* ── Header ── */
    header {
      background: var(--navy);
      color: white;
      position: sticky; top: 0; z-index: 100;
      box-shadow: 0 2px 8px rgba(0,0,0,.35);
    }
    .header-inner {
      max-width: 960px; margin: 0 auto;
      padding: 0 1.5rem;
      display: flex; align-items: center; height: 54px; gap: 1rem;
    }
    .site-title {
      font-size: 1rem; font-weight: normal;
      letter-spacing: .06em; color: var(--gold);
      white-space: nowrap; text-decoration: none; flex-shrink: 0;
    }
    .site-title:hover { color: #fff; }
    .header-sep { color: #3a5070; flex-shrink: 0; }
    .breadcrumb {
      display: flex; align-items: center; gap: .4rem;
      font-size: .8rem; color: #8899aa; flex-wrap: wrap; flex: 1;
      overflow: hidden;
    }
    .breadcrumb a { color: #aabbcc; text-decoration: none; white-space: nowrap; }
    .breadcrumb a:hover { color: #fff; text-decoration: underline; }
    .breadcrumb .sep { color: #4a6080; }
    .breadcrumb span { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

    /* ── Search ── */
    .search-wrap {
      position: relative; flex-shrink: 0;
    }
    .search-input {
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.2);
      border-radius: 4px;
      color: white; font-size: .82rem; font-family: inherit;
      padding: .35rem .7rem .35rem 1.9rem;
      width: 200px; outline: none;
      transition: all .2s;
    }
    .search-input::placeholder { color: rgba(255,255,255,.4); }
    .search-input:focus {
      background: rgba(255,255,255,.18);
      border-color: rgba(255,255,255,.4);
      width: 240px;
    }
    .search-icon {
      position: absolute; left: .55rem; top: 50%; transform: translateY(-50%);
      color: rgba(255,255,255,.4); font-size: .8rem; pointer-events: none;
    }
    .search-dropdown {
      display: none;
      position: absolute; top: calc(100% + 4px); right: 0;
      background: white; border: 1px solid var(--border-dk);
      border-radius: 4px; box-shadow: 0 6px 20px rgba(0,0,0,.18);
      min-width: 300px; max-width: 400px;
      max-height: 360px; overflow-y: auto;
      z-index: 200;
    }
    .search-dropdown.open { display: block; }
    .search-result {
      display: block; padding: .55rem .85rem;
      text-decoration: none; border-bottom: 1px solid #eee;
      cursor: pointer; transition: background .1s;
    }
    .search-result:last-child { border-bottom: none; }
    .search-result:hover, .search-result.focused { background: var(--parchment-dk); }
    .sr-term { font-size: .88rem; color: var(--navy); }
    .sr-term mark { background: none; color: var(--brown); font-weight: bold; }
    .sr-chapter { font-size: .72rem; color: var(--text-lt); font-style: italic; margin-top: .1rem; }
    .search-no-results {
      padding: .7rem .85rem; font-size: .82rem; color: var(--text-lt); font-style: italic;
    }

    /* ── Layout ── */
    main { max-width: 960px; margin: 0 auto; padding: 2rem 1.5rem; }
    .page { display: none; }
    .page.active { display: block; }

    /* ── Typography ── */
    .page-title {
      font-size: 1.75rem; color: var(--navy); font-weight: normal;
      margin-bottom: .4rem;
    }
    .page-subtitle {
      color: var(--text-lt); font-size: .9rem; font-style: italic;
      margin-bottom: 2rem;
    }
    .back-btn {
      display: inline-flex; align-items: center; gap: .35rem;
      color: var(--text-lt); font-size: .82rem; text-decoration: none;
      margin-bottom: 1.5rem; transition: color .15s;
    }
    .back-btn:hover { color: var(--navy); }

    /* ── Book cards ── */
    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem; margin-top: 1rem;
    }
    .book-card {
      background: white; border: 1px solid var(--border);
      border-top: 4px solid var(--navy);
      padding: 1.2rem; text-decoration: none; display: block;
      transition: all .2s;
    }
    .book-card:not(.disabled):hover {
      border-top-color: var(--brown);
      box-shadow: 0 4px 14px rgba(0,0,0,.12);
      transform: translateY(-2px);
    }
    .book-card.disabled { opacity: .42; cursor: default; }
    .book-card h3 { font-size: 1rem; color: var(--navy); margin-bottom: .3rem; }
    .book-card .book-sub { font-size: .8rem; color: var(--text-lt); font-style: italic; }
    .book-card .book-count { font-size: .75rem; color: var(--navy-lt); margin-top: .6rem; }

    /* ── Chapter grid ── */
    .chapter-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(290px, 1fr));
      gap: .6rem;
    }
    .chapter-card {
      background: white; border: 1px solid var(--border);
      border-left: 3px solid var(--navy);
      padding: .85rem 1rem; text-decoration: none;
      display: flex; align-items: baseline; gap: .65rem;
      transition: all .15s;
    }
    .chapter-card:hover { border-left-color: var(--brown); background: var(--parchment-dk); }
    .chapter-num { font-size: .72rem; color: var(--text-lt); min-width: 2.8rem; font-style: italic; }
    .chapter-title { flex: 1; font-size: .88rem; color: var(--navy); }
    .chapter-count {
      font-size: .72rem; color: var(--text-lt);
      background: var(--parchment-dk); padding: .1rem .45rem;
      border-radius: 10px; white-space: nowrap;
    }

    /* ── Definition list ── */
    .def-list { list-style: none; }
    .def-item {
      background: white; border: 1px solid var(--border);
      border-left: 3px solid transparent;
      margin-bottom: .45rem; padding: .7rem 1rem;
      text-decoration: none; display: block;
      transition: all .15s;
    }
    .def-item:hover { border-left-color: var(--brown); background: var(--parchment-dk); }
    .def-term { font-size: .95rem; color: var(--navy); font-weight: bold; }
    .def-preview {
      font-size: .78rem; color: var(--text-lt); margin-top: .2rem;
      font-style: italic; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
    }

    /* ── Term detail ── */
    .def-detail { max-width: 700px; }
    .term-heading {
      font-size: 2rem; color: var(--navy); font-weight: normal;
      border-bottom: 2px solid var(--border); padding-bottom: .5rem;
      margin-bottom: 1.25rem;
    }
    .def-block { margin-bottom: 2rem; }
    .def-block + .def-block {
      border-top: 1px solid var(--border); padding-top: 1.75rem;
    }
    .def-chapter-label {
      font-size: .78rem; color: var(--text-lt); margin-bottom: .9rem;
      display: flex; gap: 1.2rem; flex-wrap: wrap;
    }
    .def-chapter-label a { color: var(--navy-lt); text-decoration: none; }
    .def-chapter-label a:hover { text-decoration: underline; }
    .def-body {
      font-size: 1.05rem; line-height: 1.8; color: var(--text);
      margin-bottom: .75rem;
    }
    .def-body a.term-link {
      color: var(--brown); text-decoration: underline;
      text-decoration-style: dotted; text-decoration-color: #c09a80;
    }
    .def-body a.term-link:hover {
      text-decoration-style: solid; color: var(--brown-lt);
    }
    /* Compact context — just a small footnote line */
    .def-context {
      font-size: .75rem; color: var(--text-lt); font-style: italic;
      padding-left: .75rem; border-left: 2px solid var(--border);
      line-height: 1.4;
    }

    /* ── See Also ── */
    .see-also { margin-top: 1.75rem; padding-top: 1.1rem; border-top: 1px solid var(--border); }
    .see-also h3 {
      font-size: .72rem; text-transform: uppercase; letter-spacing: .1em;
      color: var(--text-lt); margin-bottom: .6rem; font-weight: normal;
    }
    .see-also-links { display: flex; flex-wrap: wrap; gap: .4rem; }
    .see-also-link {
      display: inline-block; padding: .25rem .6rem;
      background: white; border: 1px solid var(--border-dk);
      color: var(--navy); text-decoration: none; font-size: .78rem;
      border-radius: 2px; transition: all .15s;
    }
    .see-also-link:hover { background: var(--navy); color: white; border-color: var(--navy); }

    /* ── Misc ── */
    @media (max-width: 680px) {
      main { padding: 1rem; }
      .chapter-grid { grid-template-columns: 1fr; }
      .term-heading { font-size: 1.5rem; }
      .search-input { width: 130px; }
      .search-input:focus { width: 160px; }
      .search-dropdown { min-width: 240px; }
    }
  </style>
</head>

": ["Object"], "context": "explicit formula 'called Sensible'; definitional explanation of the nature of sensible qualities"}, {"term": "Imagination", "slug": "imagination", "definition": "IMAGINATION therefore is nothing but decaying sense; and is found in men, and many other living Creatures, aswell sleeping, as waking.", "chapter": "Chapter II: Of Imagination", "page_number": "13", "cross_refs": ["Sense", "Sense"], "context": "ALL CAPS introduction; explicit formula 'is nothing but'"}, {"term": "Memory", "slug": "memory", "definition": "when we would express the decay, and signifie that the Sense is fading, old, and past, it is called Memory. So that Imagination and Memory, are but one thing, which for divers considerations hath divers names.", "chapter": "Chapter II: Of Imagination", "page_number": "13", "cross_refs": ["Imagination", "Sense", "Sense"], "context": "marginal label 'Memory'; explicit formula 'it is called Memory'; distinguished from Imagination"}, {"term": "Experience", "slug": "experience", "definition": "Much memory, or memory of many things, is called Experience.", "chapter": "Chapter II: Of Imagination", "page_number": "13", "cross_refs": ["Memory"], "context": "explicit formula 'is called'; first of a sequence of related definitions"}, {"term": "Simple Imagination", "slug": "simple-imagination", "definition": "The former, (which is the imagining the whole object, as it was presented to the sense) is simple Imagination; as when one imagineth a man, or horse, which he hath seen before.", "chapter": "Chapter II: Of Imagination", "page_number": "13", "cross_refs": ["Imagination", "Object", "Sense", "Sense"], "context": "distinguished from Compound Imagination; first of a pair"}, {"term": "Compound Imagination", "slug": "compound-imagination", "definition": "The other is Compounded; as when from the sight of a man at one time, and of a horse at another, we conceive in our mind a Centaure.", "chapter": "Chapter II: Of Imagination", "page_number": "13", "cross_refs": [], "context": "distinguished from Simple Imagination; second of a pair"}, {"term": "Dreams", "slug": "dreams", "definition": "The imaginations of them that sleep, are those we call Dreams. And these also (as all other Imaginations) have been before, either totally, or by parcells in the Sense.", "chapter": "Chapter II: Of Imagination", "page_number": "14", "cross_refs": ["Sense", "Sense"], "context": "marginal label 'Dreams'; explicit formula 'we call Dreams'"}, {"term": "Apparitions Or Visions", "slug": "apparitions-or-visions", "definition": "The most difficult discerning of a mans Dream, from his waking thoughts, is then, when by some accident we observe not that we have slept: which is easie to happen to a man full of fearfull thoughts; and whose conscience is much troubled; and that sleepeth, without the circumstances, of going to bed, or putting off his clothes", "chapter": "Chapter II: Of Imagination", "page_number": "15", "cross_refs": ["Conscience"], "context": "marginal label 'Apparitions or Visions'; full paragraph explanation"}, {"term": "Understanding", "slug": "understanding", "definition": "The Imagination that is raysed in man (or any other creature indued with the faculty of imagining) by words, or other voluntary signes, is that we generally call Understanding; and is common to Man and Beast.", "chapter": "Chapter II: Of Imagination", "page_number": "18", "cross_refs": ["Imagination"], "context": "marginal label 'Understanding'; explicit formula 'we generally call Understanding'"}, {"term": "Understanding (Peculiar To Man)", "slug": "understanding-peculiar-to-man", "definition": "That Understanding which is peculiar to man, is the Understanding not onely his will; but his conceptions and thoughts, by the sequell and contexture of the names of things into Affirmations, Negations, and other formes of Speech", "chapter": "Chapter II: Of Imagination", "page_number": "18", "cross_refs": ["Speech", "Understanding", "Understanding"], "context": "conceptual distinction from common Understanding; distinguished from Understanding common to Man and Beast"}, {"term": "Train Of Thoughts", "slug": "train-of-thoughts", "definition": "By Consequence, or TRAYNE of Thoughts, I understand that succession of one Thought to another, which is called (to distinguish it from Discourse in words) Mentall Discourse.", "chapter": "Chapter III: Of the Consequence or Train of Imaginations", "page_number": "18", "cross_refs": [], "context": "ALL CAPS introduction 'TRAYNE'; explicit formula 'I understand'; defined as Mental Discourse"}, {"term": "Mental Discourse", "slug": "mental-discourse", "definition": "By Consequence, or TRAYNE of Thoughts, I understand that succession of one Thought to another, which is called (to distinguish it from Discourse in words) Mentall Discourse.", "chapter": "Chapter III: Of the Consequence or Train of Imaginations", "page_number": "18", "cross_refs": [], "context": "explicit formula 'is called'; defined as synonym of Train of Thoughts"}, {"term": "Unguided Train Of Thoughts", "slug": "unguided-train-of-thoughts", "definition": "The first is Unguided, without Designe, and inconstant; Wherein there is no Passionate Thought, to govern and direct those that follow, to it self, as the end and scope of some desire, or other passion: In which case the thoughts are said to wander, and seem impertinent one to another, as in a Dream.", "chapter": "Chapter III: Of the Consequence or Train of Imaginations", "page_number": "19", "cross_refs": ["Desire"], "context": "marginal label 'Trayne of Thoughts unguided'; first of a pair of kinds of Train of Thoughts"}, {"term": "Regulated Train Of Thoughts", "slug": "regulated-train-of-thoughts", "definition": "The second is more constant; as being regulated by some desire, and designe. For the impression made by such things as wee desire, or feare, is strong, and permanent, or, (if it cease for a time,) of quick return", "chapter": "Chapter III: Of the Consequence or Train of Imaginations", "page_number": "19", "cross_refs": ["Desire"], "context": "marginal label 'Trayne of Thoughts regulated'; second of a pair of kinds of Train of Thoughts"}, {"term": "Seeking (Sagacitas)", "slug": "seeking-sagacitas", "definition": "the Discourse of the Mind, when it is governed by designe, is nothing but Seeking, or the faculty of Invention, which the Latines call Sagacitas, and Solertia; a hunting out of the causes, of some effect, present or past; or of the effects, of some present or past cause.", "chapter": "Chapter III: Of the Consequence or Train of Imaginations", "page_number": "20", "cross_refs": [], "context": "Latin term with English explanation; explicit formula 'is nothing but'"}, {"term": "Remembrance", "slug": "remembrance", "definition": "This we call Remembrance, or Calling to mind: the Latines call it Reminiscentia, as it were a Re-conning of our former actions.", "chapter": "Chapter III: Of the Consequence or Train of Imaginations", "page_number": "20", "cross_refs": [], "context": "marginal label 'Remembrance'; explicit formula 'we call'; Latin term Reminiscentia given"}, {"term": "Prudence", "slug": "prudence", "definition": "Which kind of thoughts is called Foresight, and Prudence, or Providence; and sometimes Wisdome; though such conjecture, through the difficulty of observing all circumstances, be very fallacious.", "chapter": "Chapter III: Of the Consequence or Train of Imaginations", "page_number": "21", "cross_refs": [], "context": "marginal label 'Prudence'; explicit formula 'is called'; sequence of synonyms"}, {"term": "Sign", "slug": "sign", "definition": "A Signe, is the Event Antecedent, of the Consequent; and contrarily, the Consequent of the Antecedent, when the like Consequences have been observed, before: And the oftner they have been observed, the lesse uncertain is the Signe.", "chapter": "Chapter III: Of the Consequence or Train of Imaginations", "page_number": "21", "cross_refs": [], "context": "marginal label 'Signes'; explicit definitional formula"}, {"term": "Conjecture Of The Past", "slug": "conjecture-of-the-past", "definition": "As Prudence is a Praesumtion of the Future, contracted from the Experience of time Past: So there is a Praesumtion of things Past taken from other things (not future but) past also.", "chapter": "Chapter III: Of the Consequence or Train of Imaginations", "page_number": "21", "cross_refs": ["Experience", "Prudence", "Prudence", "Prudence", "Prudence"], "context": "marginal label 'Conjecture of the time past'; defined by analogy/contrast with Prudence"}, {"term": "Speech", "slug": "speech", "definition": "the most noble and profitable invention of all other, was that of SPEECH, consisting of Names or Appellations, and their Connexion; whereby men register their Thoughts; recall them when they are past; and also declare them one to another for mutuall utility and conversation", "chapter": "Chapter IV: Of Speech", "page_number": "23", "cross_refs": ["Profitable"], "context": "ALL CAPS introduction; full explanatory definition"}, {"term": "General Use Of Speech", "slug": "general-use-of-speech", "definition": "The generall use of Speech, is to transferre our Mentall Discourse, into Verbal; or the Trayne of our Thoughts, into a Trayne of Words", "chapter": "Chapter IV: Of Speech", "page_number": "23", "cross_refs": ["Speech"], "context": "marginal label 'The use of Speech'; explicit definitional formula"}, {"term": "Marks Or Notes Of Remembrance", "slug": "marks-or-notes-of-remembrance", "definition": "the first use of names, is to serve for Markes, or Notes of remembrance.", "chapter": "Chapter IV: Of Speech", "page_number": "24", "cross_refs": ["Remembrance"], "context": "first of a sequence of uses of names; explicit formula"}, {"term": "Signs (Names As)", "slug": "signs-names-as", "definition": "when many use the same words, to signifie (by their connexion and order,) one to another, what they conceive, or think of each matter; and also what they desire, feare, or have any other passion for. And for this use they are called Signes.", "chapter": "Chapter IV: Of Speech", "page_number": "24", "cross_refs": ["Desire"], "context": "explicit formula 'they are called Signes'; second use of names; distinguished from Marks"}, {"term": "Special Uses Of Speech", "slug": "special-uses-of-speech", "definition": "Speciall uses of Speech are these; First, to Register, what by cogitation, wee find to be the cause of any thing, present or past; and what we find things present or past may produce, or effect: which in summe, is acquiring of Arts. Secondly, to shew to others that knowledge which we have attained; which is, to Counsell, and Teach one another. Thirdly, to make known to others our wills, and purposes, that we may have the mutuall help of one another. Fourthly, to please and delight our selves, and others, by playing with our words, for pleasure or ornament, innocently.", "chapter": "Chapter IV: Of Speech", "page_number": "24", "cross_refs": ["Delight", "Pleasure", "Speech"], "context": "enumerated sequence of four special uses; full paragraph"}, {"term": "Abuses Of Speech", "slug": "abuses-of-speech", "definition": "To these Uses, there are also foure correspondent Abuses. First, when men register their thoughts wrong, by the inconstancy of the signification of their words. Secondly, when they use words metaphorically; that is, in other sense than that they are ordained for; and thereby deceive others. Thirdly, when by words they declare that to be their will, which is not. Fourthly, when they use them to grieve one another", "chapter": "Chapter IV: Of Speech", "page_number": "24", "cross_refs": ["Sense", "Sense"], "context": "marginal label 'Abuses of Speech'; enumerated sequence of four abuses"}, {"term": "Proper Names", "slug": "proper-names", "definition": "Of Names, some are Proper, and singular to one onely thing; as Peter, John, This man, this Tree", "chapter": "Chapter IV: Of Speech", "page_number": "25", "cross_refs": [], "context": "marginal label 'Names Proper & Common'; first of a pair distinguished"}, {"term": "Common Names", "slug": "common-names", "definition": "some are Common to many things; as Man, Horse, Tree; every of which though but one Name, is nevertheless the name of divers particular things", "chapter": "Chapter IV: Of Speech", "page_number": "25", "cross_refs": [], "context": "marginal label 'Names Proper & Common'; second of a pair distinguished"}, {"term": "Universal", "slug": "universal", "definition": "in respect of all which together, it is called an Universall; there being nothing in the world Universall but Names; for the things named, are every one of them Individuall and Singular.", "chapter": "Chapter IV: Of Speech", "page_number": "25", "cross_refs": [], "context": "marginal label 'Universall'; explicit formula 'it is called an Universall'"}, {"term": "Definitions", "slug": "definitions", "definition": "in Geometry, (which is the onely Science that it hath pleased God hitherto to bestow on mankind,) men begin at settling the significations of their words; which settling of significations, they call Definitions; and place them in the beginning of their reckoning.", "chapter": "Chapter IV: Of Speech", "page_number": "27", "cross_refs": ["Science", "Science"], "context": "marginal label 'Necessity of Definitions'; explicit formula 'they call Definitions'"}, {"term": "Subject To Names", "slug": "subject-to-names", "definition": "Subject to Names, is whatsoever can enter into, or be considered in an account; and be added one to another to make a summe; or substracted one from another, and leave a remainder.", "chapter": "Chapter IV: Of Speech", "page_number": "28", "cross_refs": [], "context": "marginal label 'Subject to Names'; explicit definitional formula"}, {"term": "Names Of Matter", "slug": "names-of-matter", "definition": "a thing may enter into account for Matter, or Body; as living, sensible, rationall, hot, cold, moved, quiet; with all which names the word Matter, or Body is understood; all such, being names of Matter.", "chapter": "Chapter IV: Of Speech", "page_number": "28", "cross_refs": [], "context": "first of four heads of diversity of names; enumerated sequence"}, {"term": "Abstract Names", "slug": "abstract-names", "definition": "of the name of the thing it selfe, by a little change or wresting, wee make a name for that accident, which we consider; and for living put into the account life; for moved, motion; for hot, heat; for long, length, and the like: And all such Names, are the names of the accidents and properties, by which one Matter, and Body is distinguished from another. These are called names Abstract; because severed (not from Matter, but) from the account of Matter.", "chapter": "Chapter IV: Of Speech", "page_number": "29", "cross_refs": [], "context": "explicit formula 'These are called names Abstract'; second of four heads"}, {"term": "Names Of Fancies", "slug": "names-of-fancies", "definition": "we bring into account, the Properties of our own bodies, whereby we make such distinction: as when any thing is Seen by us, we reckon not the thing it selfe; but the sight, the Colour, the Idea of it in the fancy: and when any thing is heard, wee reckon it not; but the hearing, or sound onely, which is our fancy or conception of it by the Eare: and such are names of fancies.", "chapter": "Chapter IV: Of Speech", "page_number": "29", "cross_refs": ["Fancy", "Fancy"], "context": "third of four heads of diversity of names; enumerated sequence"}, {"term": "Names Of Names", "slug": "names-of-names", "definition": "we bring into account, consider, and give names, to Names themselves, and to Speeches: For, generall, universall, speciall, aequivocall, are names of Names. And Affirmation, Interrogation, Commandement, Narration, Syllogisme, Sermon, Oration, and many other such, are names of Speeches.", "chapter": "Chapter IV: Of Speech", "page_number": "29", "cross_refs": [], "context": "fourth of four heads of diversity of names; enumerated sequence"}, {"term": "Names Positive", "slug": "names-positive", "definition": "Names Positive; which are put to mark somewhat which is in Nature, or may be feigned by the mind of man, as Bodies that are, or may be conceived to be; or of bodies, the Properties that are, or may be feigned to be; or Words and Speech.", "chapter": "Chapter IV: Of Speech", "page_number": "29", "cross_refs": ["Speech"], "context": "marginal label 'Use of Names Positive'; explicit definitional formula"}, {"term": "Negative Names", "slug": "negative-names", "definition": "There be also other Names, called Negative; which are notes to signifie that a word is not the name of the thing in question; as these words Nothing, no man, infinite, indocible, three want foure, and the like; which are nevertheless of use in reckoning, or in correcting of reckoning", "chapter": "Chapter IV: Of Speech", "page_number": "29", "cross_refs": [], "context": "marginal label 'Negative Names with their Uses'; explicit formula 'called Negative'"}, {"term": "Insignificant Words", "slug": "insignificant-words", "definition": "All other Names, are but insignificant sounds; and those of two sorts. One, when they are new, and yet their meaning not explained by Definition; whereof there have been aboundance coyned by Schoole-men, and pusled Philosophers. Another, when men make a name of two Names, whose significations are contradictory and inconsistent; as this name, an incorporeall body, or (which is all one) an incorporeall substance", "chapter": "Chapter IV: Of Speech", "page_number": "29", "cross_refs": [], "context": "marginal label 'Words insignificant'; full paragraph with two sub-sorts enumerated"}, {"term": "Understanding", "slug": "understanding", "definition": "When a man upon the hearing of any Speech, hath those thoughts which the words of that Speech, and their connexion, were ordained and constituted to signifie; Then he is said to understand it: Understanding being nothing else, but conception caused by Speech.", "chapter": "Chapter IV: Of Speech", "page_number": "30", "cross_refs": ["Speech"], "context": "marginal label 'Understanding'; explicit formula 'Understanding being nothing else, but'"}, {"term": "Inconstant Names", "slug": "inconstant-names", "definition": "The names of such things as affect us, that is, which please, and displease us, because all men be not alike affected with the same thing, nor the same man at all times, are in the common discourses of men, of inconstant signification.", "chapter": "Chapter IV: Of Speech", "page_number": "31", "cross_refs": [], "context": "marginal label 'Inconstant names'; full paragraph explanation"}, {"term": "True And False", "slug": "true-and-false", "definition": "True and False are attributes of Speech, not of Things. And where Speech is not, there is neither Truth nor Falshood.", "chapter": "Chapter IV: Of Speech", "page_number": "27", "cross_refs": ["Speech"], "context": "explicit definitional formula; conceptual distinction"}, {"term": "Reason", "slug": "reason", "definition": "REASON, in this sense, is nothing but Reckoning (that is, Adding and Substracting) of the Consequences of generall names agreed upon, for the marking and signifying of our thoughts; I say marking them, when we reckon by our selves; and signifying, when we demonstrate, or approve our reckonings to other men.", "chapter": "Chapter V: Of Reason and Science", "page_number": "35", "cross_refs": ["Sense", "Sense"], "context": "marginal label: 'Reason defined'; formal definition introduced by 'we may define'"}, {"term": "Error", "slug": "error", "definition": "when upon the sight of any one thing, wee conjecture what was likely to have preceded, or is likely to follow upon it; if that which he thought likely to follow, followes not; or that which he thought likely to have preceded it, hath not preceded it, this is called ERROR", "chapter": "Chapter V: Of Reason and Science", "page_number": "35", "cross_refs": [], "context": "marginal label: 'Of Error and Absurdity'; contrasted with Absurdity"}, {"term": "Absurdity", "slug": "absurdity", "definition": "when we Reason in Words of generall signification, and fall upon a generall inference which is false; though it be commonly called Error, it is indeed an ABSURDITY, or senslesse Speech. For Error is but a deception, in presuming that somewhat is past, or to come; of which, though it were not past, or not to come; yet there was no impossibility discoverable. But when we make a generall assertion, unlesse it be a true one, the possibility of it is unconceivable.", "chapter": "Chapter V: Of Reason and Science", "page_number": "35", "cross_refs": ["Error", "Reason", "Speech"], "context": "marginal label: 'Of Error and Absurdity'; contrasted with Error"}, {"term": "Theoremes", "slug": "theoremes", "definition": "he can by words reduce the consequences he findes to generall Rules, called Theoremes, or Aphorismes; that is, he can Reason, or reckon, not onely in number; but in all other things, whereof one may be added unto, or substracted from another.", "chapter": "Chapter V: Of Reason and Science", "page_number": "35", "cross_refs": ["Reason"], "context": "defined inline as 'generall Rules' produced by reasoning"}, {"term": "Science", "slug": "science", "definition": "a knowledge of all the Consequences of names appertaining to the subject in hand; and that is it, men call SCIENCE. And whereas Sense and Memory are but knowledge of Fact, which is a thing past, and irrevocable; Science is the knowledge of Consequences, and dependance of one fact upon another: by which, out of that we can presently do, we know how to do something else when we will, or the like, another time.", "chapter": "Chapter V: Of Reason and Science", "page_number": "36", "cross_refs": ["Knowledge Of Fact", "Memory", "Sense", "Sense"], "context": "marginal label: 'Science'; formal definition"}, {"term": "Prudence", "slug": "prudence", "definition": "As, much Experience, is Prudence; so, is much Science, Sapience. For though wee usually have one name of Wisedome for them both; yet the Latines did awayes distinguish between Prudentia and Sapientia; ascribing the former to Experience, the later to Science.", "chapter": "Chapter V: Of Reason and Science", "page_number": "37", "cross_refs": ["Experience", "Sapience", "Science", "Science"], "context": "marginal label: 'Prudence & Sapience, with their difference'; contrasted with Sapience"}, {"term": "Sapience", "slug": "sapience", "definition": "much Science, Sapience. For though wee usually have one name of Wisedome for them both; yet the Latines did awayes distinguish between Prudentia and Sapientia; ascribing the former to Experience, the later to Science.", "chapter": "Chapter V: Of Reason and Science", "page_number": "37", "cross_refs": ["Experience", "Science", "Science"], "context": "marginal label: 'Prudence & Sapience, with their difference'; contrasted with Prudence"}, {"term": "Vital Motion", "slug": "vital-motion", "definition": "One called Vitall; begun in generation, and continued without interruption through their whole life; such as are the course of the Bloud, the Pulse, the Breathing, the Concoction, Nutrition, Excretion, &c; to which Motions there needs no help of Imagination.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "39", "cross_refs": ["Imagination"], "context": "marginal label: 'Motion Vitall and Animal'; contrasted with Animal Motion"}, {"term": "Animal Motion", "slug": "animal-motion", "definition": "The other is Animall motion, otherwise called Voluntary motion; as to go, to speak, to move any of our limbes, in such manner as is first fancied in our minds.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "39", "cross_refs": [], "context": "marginal label: 'Motion Vitall and Animal'; contrasted with Vital Motion"}, {"term": "Endeavour", "slug": "endeavour", "definition": "These small beginnings of Motion, within the body of Man, before they appear in walking, speaking, striking, and other visible actions, are commonly called ENDEAVOUR.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "39", "cross_refs": [], "context": "marginal label: 'Endeavour'; first definition in passion sequence"}, {"term": "Appetite", "slug": "appetite", "definition": "This Endeavour, when it is toward something which causes it, is called APPETITE, or DESIRE; the later, being the generall name; and the other, often-times restrayned to signifie the Desire of Food, namely Hunger and Thirst.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "39", "cross_refs": ["Desire", "Endeavour", "Hunger", "Thirst"], "context": "marginal label: 'Appetite'; passion sequence; contrasted with Aversion"}, {"term": "Desire", "slug": "desire", "definition": "This Endeavour, when it is toward something which causes it, is called APPETITE, or DESIRE; the later, being the generall name; and the other, often-times restrayned to signifie the Desire of Food, namely Hunger and Thirst.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "39", "cross_refs": ["Appetite", "Endeavour", "Hunger", "Thirst"], "context": "marginal label: 'Desire'; passion sequence; general name for Appetite"}, {"term": "Hunger", "slug": "hunger", "definition": "APPETITE, or DESIRE; the later, being the generall name; and the other, often-times restrayned to signifie the Desire of Food, namely Hunger and Thirst.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "39", "cross_refs": ["Appetite", "Desire", "Thirst"], "context": "marginal label: 'Hunger'; passion sequence; species of Appetite restrained to food"}, {"term": "Thirst", "slug": "thirst", "definition": "APPETITE, or DESIRE; the later, being the generall name; and the other, often-times restrayned to signifie the Desire of Food, namely Hunger and Thirst.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "39", "cross_refs": ["Appetite", "Desire", "Hunger"], "context": "marginal label: 'Thirst'; passion sequence; species of Appetite restrained to food"}, {"term": "Aversion", "slug": "aversion", "definition": "when the Endeavour is fromward something, it is generally called AVERSION.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "39", "cross_refs": ["Endeavour"], "context": "marginal label: 'Aversion'; passion sequence; contrasted with Appetite"}, {"term": "Love", "slug": "love", "definition": "That which men Desire, they are also sayd to LoVE: and to HATE those things, for which they have Aversion. So that Desire, and Love, are the same thing; save that by Desire, we alwayes signifie the Absence of the Object; by Love, most commonly the Presence of the same.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "40", "cross_refs": ["Aversion", "Desire", "Hate", "Object"], "context": "marginal label: 'Love'; passion sequence; contrasted with Hate and Desire"}, {"term": "Hate", "slug": "hate", "definition": "That which men Desire, they are also sayd to LoVE: and to HATE those things, for which they have Aversion. So also by Aversion, we signifie the Absence; and by Hate, the Presence of the Object.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "40", "cross_refs": ["Aversion", "Desire", "Love", "Object"], "context": "marginal label: 'Hate'; passion sequence; contrasted with Love"}, {"term": "Contempt", "slug": "contempt", "definition": "Those things which we neither Desire, nor Hate, we are said to Contemne: CONTEMPT being nothing else but an immobility, or contumacy of the Heart, in resisting the action of certain things; and proceeding from that the Heart is already moved otherwise, by other more potent objects; or from want of experience of them.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "40", "cross_refs": ["Desire", "Experience", "Hate"], "context": "marginal label: 'Contempt'; passion sequence; defined as immobility of the Heart"}, {"term": "Good", "slug": "good", "definition": "whatsoever is the object of any mans Appetite or Desire; that is it, which he for his part calleth Good.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "41", "cross_refs": ["Appetite", "Desire", "Object"], "context": "marginal label: 'Good'; defined relationally, contrasted with Evil"}, {"term": "Evil", "slug": "evil", "definition": "the object of his Hate, and Aversion, Evill.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "41", "cross_refs": ["Aversion", "Hate", "Object"], "context": "marginal label: 'Evil'; defined relationally, contrasted with Good"}, {"term": "Pulchrum", "slug": "pulchrum", "definition": "The Latine Tongue has two words, whose significations approach to those of Good and Evill; but are not precisely the same; And those are Pulchrum and Turpe. Whereof the former signifies that, which by some apparent signes promiseth Good.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "41", "cross_refs": ["Good", "Turpe"], "context": "marginal label: 'Puichrum'; Latin term contrasted with Turpe; Good in Promise"}, {"term": "Turpe", "slug": "turpe", "definition": "the later, that, which promiseth Evil.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "41", "cross_refs": ["Evil"], "context": "marginal label: 'Turpe'; Latin term contrasted with Pulchrum; Evil in Promise"}, {"term": "Delightful", "slug": "delightful", "definition": "Good in Effect, as the end desired, which is called Jucundum, Delightull.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "41", "cross_refs": ["Good"], "context": "marginal label: 'Delightfull'; second kind of Good; Latin Jucundum"}, {"term": "Profitable", "slug": "profitable", "definition": "Good as the Means, which is called Utile, Profitable.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "41", "cross_refs": ["Good"], "context": "marginal label: 'Profitable'; third kind of Good; Latin Utile"}, {"term": "Unpleasant", "slug": "unpleasant", "definition": "Evil in Effect, and End, is Molestum, Unpleasant, Troublesome.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "41", "cross_refs": ["Evil"], "context": "marginal label: 'Unpleasant'; second kind of Evil; Latin Molestum"}, {"term": "Unprofitable", "slug": "unprofitable", "definition": "Evill in the Means, Inutile, Unprofitable, Hurtfull.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "41", "cross_refs": [], "context": "marginal label: 'Unprofitable'; third kind of Evil; Latin Inutile"}, {"term": "Delight", "slug": "delight", "definition": "the apparence, or sense of that motion, is that wee either call DELIGHT, or TROUBLE OF MIND. This Motion, which is called Appetite, and for the apparence of it Delight, and Pleasure, seemeth to be, a corroboration of Vitall motion, and a help thereunto.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "41", "cross_refs": ["Appetite", "Pleasure", "Sense", "Sense"], "context": "marginal label: 'Delight'; defined as apparence of Appetite; contrasted with Displeasure"}, {"term": "Displeasure", "slug": "displeasure", "definition": "Molestation or Displeasure, the apparence, or sense of Evill.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "41", "cross_refs": ["Sense", "Sense"], "context": "marginal label: 'Displeasure'; contrasted with Delight/Pleasure"}, {"term": "Pleasure", "slug": "pleasure", "definition": "Pleasure therefore, (or Delight,) is the apparence, or sense of Good.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "41", "cross_refs": ["Delight", "Good", "Sense", "Sense"], "context": "marginal label: 'Pleasure'; equated with Delight; apparence of Good"}, {"term": "Offence", "slug": "offence", "definition": "the contrary, Molesta, Offensive, from hindering, and troubling the motion vitall.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "41", "cross_refs": [], "context": "marginal label: 'Offence'; Latin Molesta; contrasted with Delight"}, {"term": "Pleasures Of Sense", "slug": "pleasures-of-sense", "definition": "Of Pleasures, or Delights, some arise from the sense of an object Present; And those may be called Pleasures of Sense. Of this kind are all Onerations and Exonerations of the body; as also all that is pleasant, in the Sight, Hearing, Smell, Tast, or Touch.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "41", "cross_refs": ["Object", "Sense", "Sense"], "context": "marginal label: 'Pleasures of sense'; contrasted with Pleasures of the Mind"}, {"term": "Pleasures Of The Mind", "slug": "pleasures-of-the-mind", "definition": "Others arise from the Expectation, that proceeds from foresight of the End, or Consequence of things; whether those things in the Sense Please or Displease. And these are Pleasures of the Mind of him that draweth those consequences.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "41", "cross_refs": ["Sense", "Sense"], "context": "marginal label: 'Pleasures of the Mind'; contrasted with Pleasures of Sense"}, {"term": "Joy", "slug": "joy", "definition": "Others arise from the Expectation, that proceeds from foresight of the End, or Consequence of things; whether those things in the Sense Please or Displease. And these are Pleasures of the Mind of him that draweth those consequences; and are generally called joy.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "41", "cross_refs": ["Pleasures Of The Mind", "Sense", "Sense"], "context": "marginal label: 'Joy'; passion sequence; Pleasure of the Mind from foresight"}, {"term": "Pain", "slug": "pain", "definition": "Displeasures, are some in the Sense, and called PAYNE.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "41", "cross_refs": ["Sense", "Sense"], "context": "marginal label: 'Paine'; passion sequence; Displeasure of the Sense"}, {"term": "Grief", "slug": "grief", "definition": "others, in the Expectation of consequences, and are called GRIEFE.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "41", "cross_refs": [], "context": "marginal label: 'Griefe'; passion sequence; Displeasure from expectation of consequences"}, {"term": "Hope", "slug": "hope", "definition": "Appetite with an opinion of attaining, is called HOPE.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "42", "cross_refs": ["Appetite", "Opinion"], "context": "passion sequence; marginal label: 'Hope'"}, {"term": "Despair", "slug": "despair", "definition": "The same, without such opinion, DESPAIRE.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "42", "cross_refs": ["Opinion"], "context": "passion sequence; marginal label: 'Despaire'; Appetite without opinion of attaining"}, {"term": "Fear", "slug": "fear", "definition": "Aversion, with opinion of Hurt from the object, FEARE.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "42", "cross_refs": ["Aversion", "Object", "Opinion"], "context": "passion sequence; marginal label: 'Feare'"}, {"term": "Courage", "slug": "courage", "definition": "The same, with hope of avoyding that Hurt by resistence, COURAGE.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "42", "cross_refs": ["Hope"], "context": "passion sequence; marginal label: 'Courage'; Aversion with hope of avoiding hurt"}, {"term": "Anger", "slug": "anger", "definition": "Sudden Courage, ANGER.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "42", "cross_refs": ["Courage"], "context": "passion sequence; marginal label: 'Anger'"}, {"term": "Confidence", "slug": "confidence", "definition": "Constant Hope, CONFIDENCE of our selves.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "42", "cross_refs": ["Hope"], "context": "passion sequence; marginal label: 'Confidence'"}, {"term": "Diffidence", "slug": "diffidence", "definition": "Constant Despayre, DIFFIDENCE of our selves.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "42", "cross_refs": [], "context": "passion sequence; marginal label: 'Diffidence'"}, {"term": "Indignation", "slug": "indignation", "definition": "Anger for great hurt done to another, when we conceive the same to be done by Injury, INDIGNATION.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "42", "cross_refs": ["Anger"], "context": "passion sequence; marginal label: 'Indignation'"}, {"term": "Benevolence", "slug": "benevolence", "definition": "Desire of good to another, BENEVOLENCE, GOOD WILL, CHARITY. If to man generally, GOOD NATURE.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "42", "cross_refs": ["Charity", "Desire", "Good", "Good Nature", "Good Will"], "context": "passion sequence; marginal label: 'Benevolence'"}, {"term": "Good Will", "slug": "good-will", "definition": "Desire of good to another, BENEVOLENCE, GOOD WILL, CHARITY. If to man generally, GOOD NATURE.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "42", "cross_refs": ["Benevolence", "Charity", "Desire", "Good", "Good Nature"], "context": "passion sequence; synonym of Benevolence"}, {"term": "Charity", "slug": "charity", "definition": "Desire of good to another, BENEVOLENCE, GOOD WILL, CHARITY. If to man generally, GOOD NATURE.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "42", "cross_refs": ["Benevolence", "Desire", "Good", "Good Nature", "Good Will"], "context": "passion sequence; synonym of Benevolence"}, {"term": "Good Nature", "slug": "good-nature", "definition": "Desire of good to another, BENEVOLENCE, GOOD WILL, CHARITY. If to man generally, GOOD NATURE.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "42", "cross_refs": ["Benevolence", "Charity", "Desire", "Good", "Good Will"], "context": "passion sequence; marginal label: 'Good Nature'; Benevolence extended to mankind generally"}, {"term": "Covetousness", "slug": "covetousness", "definition": "Desire of Riches, COVETOUSNESSE: a name used alwayes in signification of blame; because men contending for them, are displeased with one anothers attaining them; though the desire in it selfe, be to be blamed, or allowed, according to the means by which those Riches are sought.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "42", "cross_refs": ["Desire"], "context": "passion sequence; marginal label: 'Covetousnesse'"}, {"term": "Ambition", "slug": "ambition", "definition": "Desire of Office, or precedence, AMBITION: a name used also in the worse sense, for the reason before mentioned.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "42", "cross_refs": ["Desire", "Reason", "Sense", "Sense"], "context": "passion sequence; marginal label: 'Ambition'"}, {"term": "Pusillanimity", "slug": "pusillanimity", "definition": "Desire of things that conduce but a little to our ends; And fear of things that are but of little hindrance, PUSILLANIMITY.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "42", "cross_refs": ["Desire", "Fear"], "context": "passion sequence; marginal label: 'Pusillanimity'; contrasted with Magnanimity"}, {"term": "Magnanimity", "slug": "magnanimity", "definition": "Contempt of little helps, and hindrances, MAGNANIMITY.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "42", "cross_refs": ["Contempt"], "context": "passion sequence; marginal label: 'Magnanimity'; contrasted with Pusillanimity"}, {"term": "Valour", "slug": "valour", "definition": "Magnanimity, in danger of Death, or Wounds, VALOUR, FORTITUDE.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "42", "cross_refs": ["Fortitude", "Magnanimity"], "context": "passion sequence; marginal label: 'Valour'; species of Magnanimity"}, {"term": "Fortitude", "slug": "fortitude", "definition": "Magnanimity, in danger of Death, or Wounds, VALOUR, FORTITUDE.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "42", "cross_refs": ["Magnanimity", "Valour"], "context": "passion sequence; synonym of Valour"}, {"term": "Liberality", "slug": "liberality", "definition": "Magnanimity, in the use of Riches, LIBERALITY.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "42", "cross_refs": ["Magnanimity"], "context": "passion sequence; marginal label: 'Liberality'; species of Magnanimity"}, {"term": "Wretchedness", "slug": "wretchedness", "definition": "Pusillanimity, in the same WRETCHEDNESSE, MISERABLENESS; or PARSIMONY; as it is liked, or disliked.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "42", "cross_refs": ["Miserableness", "Parsimony", "Pusillanimity"], "context": "passion sequence; marginal label: 'Miserablehesse'; Pusillanimity in use of Riches"}, {"term": "Miserableness", "slug": "miserableness", "definition": "Pusillanimity, in the same WRETCHEDNESSE, MISERABLENESS; or PARSIMONY; as it is liked, or disliked.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "42", "cross_refs": ["Parsimony", "Pusillanimity"], "context": "passion sequence; synonym of Wretchedness; Pusillanimity in use of Riches"}, {"term": "Parsimony", "slug": "parsimony", "definition": "Pusillanimity, in the same WRETCHEDNESSE, MISERABLENESS; or PARSIMONY; as it is liked, or disliked.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "42", "cross_refs": ["Miserableness", "Pusillanimity"], "context": "passion sequence; synonym of Wretchedness when liked"}, {"term": "Kindness", "slug": "kindness", "definition": "Love of Persons for society, KINDNESSE.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "42", "cross_refs": ["Love"], "context": "passion sequence; marginal label: 'Kindnesse'"}, {"term": "Natural Lust", "slug": "natural-lust", "definition": "Love of Persons for Pleasing the sense onely, NATURALL LUST.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "42", "cross_refs": ["Love", "Sense", "Sense"], "context": "passion sequence; marginal label: 'Naturall Lust'; contrasted with Kindness and Luxury"}, {"term": "Luxury", "slug": "luxury", "definition": "Love of the same, acquired from Rumination, that is, Imagination of Pleasure past, LuxURY.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "42", "cross_refs": ["Imagination", "Love", "Pleasure"], "context": "passion sequence; marginal label: 'Luxury'"}, {"term": "The Passion Of Love", "slug": "the-passion-of-love", "definition": "Love of one singularly, with desire to be singularly beloved, THE PASSION OF LOVE.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "42", "cross_refs": ["Desire", "Love"], "context": "passion sequence; marginal label: 'The Passion of Love'; distinguished from general Love"}, {"term": "Jealousy", "slug": "jealousy", "definition": "The same, with fear that the love is not mutuall, JEALOUSIE.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "42", "cross_refs": ["Fear", "Love"], "context": "passion sequence; marginal label: 'Jealousie'; Passion of Love plus fear of non-reciprocation"}, {"term": "Revengefulness", "slug": "revengefulness", "definition": "Desire, by doing hurt to another, to make him condemn some fact of his own, REVENGEFULNESSE.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "42", "cross_refs": ["Desire"], "context": "passion sequence; marginal label: 'Revengefulness'"}, {"term": "Curiosity", "slug": "curiosity", "definition": "Desire, to know why, and how, CURIOSITY; such as is in no living creature but Man: so that Man is distinguished, not onely by his Reason; but also by this singular Passion from other Animals; in whom the appetite of food, and other pleasures of Sense, by predominance, take away the care of knowing causes; which is a Lust of the mind, that by a perseverance of delight in the continuall and indefatigable generation of Knowledge, exceedeth the short vehemence of any carnall Pleasure.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "43", "cross_refs": ["Appetite", "Delight", "Desire", "Pleasure", "Pleasures Of Sense", "Reason", "Sense", "Sense"], "context": "passion sequence; marginal label: 'Curiosity'; described as Lust of the mind"}, {"term": "Religion", "slug": "religion", "definition": "Feare of power invisible, feigned by the mind, or imagined from tales publiquely allowed, RELIGION.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "43", "cross_refs": [], "context": "passion sequence; marginal label: 'Religion'; contrasted with Superstition and True Religion"}, {"term": "Superstition", "slug": "superstition", "definition": "Feare of power invisible, feigned by the mind, or imagined from tales publiquely allowed, RELIGION; not allowed, SUPERSTITION.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "43", "cross_refs": ["Religion", "Religion"], "context": "passion sequence; marginal label: 'Superstition'; contrasted with Religion"}, {"term": "True Religion", "slug": "true-religion", "definition": "And when the power imagined, is truly such as we imagine, TRUE RELIGION.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "43", "cross_refs": ["Religion", "Religion"], "context": "passion sequence; marginal label: 'True Religion'; contrasted with Religion and Superstition"}, {"term": "Panic Terror", "slug": "panic-terror", "definition": "Feare, without the apprehension of why, or what, PANIQUE TERROR; called so from the Fables, that make Pan the author of them; whereas in truth, there is alwayes in him that so feareth, first, some apprehension of the cause, though the rest run away by Example; every one supposing his fellow to know why. And therefore this Passion happens to none but in a throng, or multitude of people.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "43", "cross_refs": ["Author"], "context": "passion sequence; marginal label: 'Panique Terrour'"}, {"term": "Admiration", "slug": "admiration", "definition": "Joy, from apprehension of novelty, ADMIRATION; proper to Man, because it excites the appetite of knowing the cause.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "43", "cross_refs": ["Appetite", "Joy"], "context": "passion sequence; marginal label: 'Admiration'"}, {"term": "Glorying", "slug": "glorying", "definition": "Joy, arising from imagination of a mans own power and ability, is that exultation of the mind which is called GLORYING: which if grounded upon the experience of his own former actions, is the same with Confidence.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "43", "cross_refs": ["Confidence", "Experience", "Imagination", "Joy"], "context": "passion sequence; marginal label: 'Glory'"}, {"term": "Vain-Glory", "slug": "vain-glory", "definition": "but if grounded on the flattery of others; or onely supposed by himself, for delight in the consequences of it, is called VAINE-GLORY: which name is properly given; because a well grounded Confidence begetteth Attempt; whereas the supposing of power does not, and is therefore rightly called Vaine.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "43", "cross_refs": ["Confidence", "Delight"], "context": "passion sequence; marginal label: 'Vain-glory'; contrasted with Glorying/Confidence"}, {"term": "Dejection", "slug": "dejection", "definition": "Griefe, from opinion of want of power, is called DEJECTION of mind.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "43", "cross_refs": ["Opinion"], "context": "passion sequence; marginal label: 'Dejection'"}, {"term": "Sudden Glory", "slug": "sudden-glory", "definition": "Sudden Glory, is the passion which maketh those Grimaces called LAUGHTER; and is caused either by some sudden act of their own, that pleaseth them; or by the apprehension of some deformed thing in another, by comparison whereof they suddenly applaud themselves.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "44", "cross_refs": ["Laughter"], "context": "passion sequence; marginal label: 'Sudden Glory'"}, {"term": "Laughter", "slug": "laughter", "definition": "Sudden Glory, is the passion which maketh those Grimaces called LAUGHTER; and is caused either by some sudden act of their own, that pleaseth them; or by the apprehension of some deformed thing in another, by comparison whereof they suddenly applaud themselves.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "44", "cross_refs": ["Sudden Glory"], "context": "passion sequence; marginal label: 'Laughter'; effect of Sudden Glory"}, {"term": "Sudden Dejection", "slug": "sudden-dejection", "definition": "On the contrary, Sudden Dejection, is the passion that causeth WEEPING; and is caused by such accidents, as suddenly take away some vehement hope, or some prop of their power.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "44", "cross_refs": ["Dejection", "Hope", "Weeping"], "context": "passion sequence; marginal label: 'Sudden Dejection'; contrasted with Sudden Glory"}, {"term": "Weeping", "slug": "weeping", "definition": "Sudden Dejection, is the passion that causeth WEEPING; and is caused by such accidents, as suddenly take away some vehement hope, or some prop of their power.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "44", "cross_refs": ["Dejection", "Hope", "Sudden Dejection"], "context": "passion sequence; marginal label: 'Weeping'; effect of Sudden Dejection"}, {"term": "Shame", "slug": "shame", "definition": "Griefe, for the discovery of some defect of ability, is SHAME, or the passion that discovereth it selfe in BLUSHING; and consisteth in the apprehension of some thing dishonourable.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "44", "cross_refs": ["Blushing", "Dishonourable"], "context": "passion sequence; marginal label: 'Shame'"}, {"term": "Blushing", "slug": "blushing", "definition": "Griefe, for the discovery of some defect of ability, is SHAME, or the passion that discovereth it selfe in BLUSHING; and consisteth in the apprehension of some thing dishonourable.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "44", "cross_refs": ["Dishonourable", "Shame"], "context": "passion sequence; marginal label: 'Blushing'; outward sign of Shame"}, {"term": "Impudence", "slug": "impudence", "definition": "The Contempt of good Reputation is called IMPUDENCE.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "44", "cross_refs": ["Contempt", "Good"], "context": "passion sequence; marginal label: 'Impudence'; contrasted with Shame"}, {"term": "Pity", "slug": "pity", "definition": "Griefe, for the Calamity of another, is PITTY; and ariseth from the imagination that the like calamity may befall himselfe; and therefore is called also COMPASSION, and in the phrase of this present time a FELLOW-FEELING.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "44", "cross_refs": ["Compassion", "Fellow-Feeling", "Imagination"], "context": "passion sequence; marginal label: 'Pitty'"}, {"term": "Compassion", "slug": "compassion", "definition": "Griefe, for the Calamity of another, is PITTY; and ariseth from the imagination that the like calamity may befall himselfe; and therefore is called also COMPASSION, and in the phrase of this present time a FELLOW-FEELING.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "44", "cross_refs": ["Fellow-Feeling", "Imagination"], "context": "passion sequence; synonym of Pity"}, {"term": "Fellow-Feeling", "slug": "fellow-feeling", "definition": "Griefe, for the Calamity of another, is PITTY; and ariseth from the imagination that the like calamity may befall himselfe; and therefore is called also COMPASSION, and in the phrase of this present time a FELLOW-FEELING.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "44", "cross_refs": ["Compassion", "Imagination"], "context": "passion sequence; modern synonym for Pity/Compassion"}, {"term": "Cruelty", "slug": "cruelty", "definition": "Contempt, or little sense of the calamity of others, is that which men call CRUELTY; proceeding from Security of their own fortune.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "44", "cross_refs": ["Contempt", "Sense", "Sense"], "context": "passion sequence; marginal label: 'Cruelty'; contrasted with Pity"}, {"term": "Emulation", "slug": "emulation", "definition": "Griefe, for the successe of a Competitor in wealth, honour, or other good, if it be joyned with Endeavour to enforce our own abilities to equall or exceed him, is called EMULATION.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "45", "cross_refs": ["Endeavour", "Good"], "context": "passion sequence; marginal label: 'Emulation'; contrasted with Envy"}, {"term": "Envy", "slug": "envy", "definition": "But joyned with Endeavour to supplant, or hinder a Competitor, ENVIE.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "45", "cross_refs": ["Endeavour"], "context": "passion sequence; marginal label: 'Envy'; contrasted with Emulation"}, {"term": "Deliberation", "slug": "deliberation", "definition": "When in the mind of man, Appetites, and Aversions, Hopes, and Feares, concerning one and the same thing, arise alternately; and divers good and evill consequences of the doing, or omitting the thing propounded, come successively into our thoughts; so that sometimes we have an Appetite to it; sometimes an Aversion from it; sometimes Hope to be able to do it; sometimes Despaire, or Feare to attempt it; the whole summe of Desires, Aversions, Hopes and Fears, continued till the thing be either done, or thought impossible, is that we call DELIBERATION.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "45", "cross_refs": ["Appetite", "Aversion", "Good", "Hope"], "context": "marginal label: 'Deliberation'"}, {"term": "The Will", "slug": "the-will", "definition": "In Deliberation, the last Appetite, or Aversion, immediately adhering to the action, or to the omission thereof, is that wee call the WILL; the Act, (not the faculty,) of Willing.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "45", "cross_refs": ["Appetite", "Aversion", "Deliberation"], "context": "marginal label: 'The Will'; contrasted with Schools' definition of Will as Rational Appetite"}, {"term": "Felicity", "slug": "felicity", "definition": "Continuall successe in obtaining those things which a man from time to time desireth, that is to say, continuall prospering, is that men call FELICITY; I mean the Felicity of this life.", "chapter": "Chapter VI: Of the Interior Beginnings of Voluntary Motions", "page_number": "47", "cross_refs": [], "context": "marginal label: 'Felicity'; concluding definition of chapter"}, {"term": "Praise", "slug": "praise", "definition": "The forme of Speech whereby men signifie their opinion of the Goodnesse of any thing, is PRAISE.", "chapter": "Chapter VII: Of the Ends or Resolutions of Discourse", "page_number": "48", "cross_refs": ["Opinion", "Speech"], "context": "marginal label: 'Praise'; opening passage of Chapter VII; contrasted with Magnifying"}, {"term": "Magnification", "slug": "magnification", "definition": "That whereby they signifie the power and greatnesse of any thing, is MAGNIFYING.", "chapter": "Chapter VII: Of the Ends or Resolutions of Discourse", "page_number": "48", "cross_refs": [], "context": "marginal label: 'Magnification'; contrasted with Praise"}, {"term": "Judgement", "slug": "judgement", "definition": "the last Opinion in search of the truth of Past, and Future, is called the JUDGEMENT, or Resolute and Finall Sentence of him that discourseth.", "chapter": "Chapter VII: Of the Ends or Resolutions of Discourse", "page_number": "49", "cross_refs": ["Opinion"], "context": "marginal label: 'Judgement, or Sentence final'; contrasted with Will in Deliberation"}, {"term": "Doubt", "slug": "doubt", "definition": "the whole chain of Opinions alternate, in the question of True, or False, is called DOUBT.", "chapter": "Chapter VII: Of the Ends or Resolutions of Discourse", "page_number": "49", "cross_refs": [], "context": "marginal label: 'Doubt'; analogous to Deliberation for truth-questions"}, {"term": "Conscience", "slug": "conscience", "definition": "two, or more men, know of one and the same fact, they are said to be Coxscious of it one to another; which is as much as to know it together. And because such are fittest witnesses of the facts of one another, or of a third; it was, and ever will be reputed a very Evill act, for any man to speak against his Conscience.", "chapter": "Chapter VII: Of the Ends or Resolutions of Discourse", "page_number": "50", "cross_refs": [], "context": "marginal label: 'Conscience'; etymological and conceptual definition; later extended metaphorically"}, {"term": "Belief", "slug": "belief", "definition": "When a mans Discourse beginneth not at Definitions, it beginneth either at some other contemplation of his own, and then it is still called Opinion; Or it beginneth at some saying of another, of whose ability to know the truth, and of whose honesty in not deceiving, he doubteth not; and then the Discourse is not so much concerning the Thing, as the Person; And the Resolution is called BELEEFE, and FAITH: Faith, in the man; Beleefe, both of the man, and of the truth of what he sayes.", "chapter": "Chapter VII: Of the Ends or Resolutions of Discourse", "page_number": "51", "cross_refs": ["Definitions", "Faith", "Opinion", "Person"], "context": "marginal label: 'Beleefe'; contrasted with Faith and Opinion"}, {"term": "Faith", "slug": "faith", "definition": "When a mans Discourse beginneth not at Definitions, it beginneth either at some other contemplation of his own, and then it is still called Opinion; Or it beginneth at some saying of another, of whose ability to know the truth, and of whose honesty in not deceiving, he doubteth not; and then the Discourse is not so much concerning the Thing, as the Person; And the Resolution is called BELEEFE, and FAITH: Faith, in the man; Beleefe, both of the man, and of the truth of what he sayes.", "chapter": "Chapter VII: Of the Ends or Resolutions of Discourse", "page_number": "51", "cross_refs": ["Definitions", "Opinion", "Person"], "context": "marginal label: 'Faith'; contrasted with Belief; Faith is in the person, Belief in person and truth"}, {"term": "Intellectual Virtue", "slug": "intellectual-virtue", "definition": "VERTUE generally, in all sorts of subjects, is somewhat that is valued for eminence; and consisteth in comparison. And by Vertues INTELLECTUALL, are awayes understood such abilityes of the mind, as men praise, value, and desire should be in themselves; and go commonly under the name of a good wit.", "chapter": "Chapter VIII: Of the Virtues Commonly Called Intellectual", "page_number": "52", "cross_refs": ["Desire", "Good", "Good Wit", "Praise"], "context": "marginal label: 'Intellectuall Vertue defined'; opening definition"}, {"term": "Natural Wit", "slug": "natural-wit", "definition": "By Naturall, I mean not, that which a man hath from his Birth: for that is nothing else but Sense; wherein men differ so little one from another, and from brute Beasts, as it is not to be reckoned amongst Vertues. But I mean, that Wit, which is gotten by Use onely, and Experience; without Method, Culture, or Instruction. This NATURALL WIT, consisteth principally in two things; Celerity of Imagining, (that is, swift succession of one thought to another;) and steddy direction to some approved end.", "chapter": "Chapter VIII: Of the Virtues Commonly Called Intellectual", "page_number": "53", "cross_refs": ["Experience", "Sense", "Sense"], "context": "marginal label: 'Naturall Wit'; distinguished from Acquired Wit"}, {"term": "Dullness", "slug": "dullness", "definition": "On the Contrary a slow Imagination, maketh that Defect, or fault of the mind, which is commonly called DULNESSE, Stupidity, and sometimes by other names that signifie slownesse of motion, or difficulty to be moved.", "chapter": "Chapter VIII: Of the Virtues Commonly Called Intellectual", "page_number": "53", "cross_refs": ["Imagination"], "context": "defect sequence; contrasted with Natural Wit/Celerity of Imagining"}, {"term": "Good Wit", "slug": "good-wit", "definition": "Those that observe their similitudes, in case they be such as are but rarely observed by others, are sayd to have a Good Wit; by which, in this occasion, is meant a Good Fancy.", "chapter": "Chapter VIII: Of the Virtues Commonly Called Intellectual", "page_number": "53", "cross_refs": ["Fancy", "Fancy", "Good"], "context": "marginal label: 'Good Wit, or Fancy'; intellectual virtue sequence"}, {"term": "Fancy", "slug": "fancy", "definition": "Those that observe their similitudes, in case they be such as are but rarely observed by others, are sayd to have a Good Wit; by which, in this occasion, is meant a Good Fancy.", "chapter": "Chapter VIII: Of the Virtues Commonly Called Intellectual", "page_number": "53", "cross_refs": ["Good", "Good Wit"], "context": "marginal label: 'Good Wit, or Fancy'; observing similitudes; contrasted with Judgement"}, {"term": "Good Judgement", "slug": "good-judgement", "definition": "they that observe their differences, and dissimilitudes; which is called Distinguishing, and Discerning, and Judging between thing and thing; in case, such discerning be not easie, are said to have a good Judgement.", "chapter": "Chapter VIII: Of the Virtues Commonly Called Intellectual", "page_number": "53", "cross_refs": ["Good", "Judgement"], "context": "marginal label: 'Good Judgement'; intellectual virtue sequence; contrasted with Fancy"}, {"term": "Discretion", "slug": "discretion", "definition": "particularly in matter of conversation and businesse; wherein, times, places, and persons are to be discerned, this Vertue is called DISCRETION.", "chapter": "Chapter VIII: Of the Virtues Commonly Called Intellectual", "page_number": "53", "cross_refs": [], "context": "marginal label: 'Discretion'; species of Good Judgement applied to conversation and business"}, {"term": "Prudence", "slug": "prudence", "definition": "When the thoughts of a man, that has a designe in hand, running over a multitude of things, observes how they conduce to that designe; or what designe they may conduce unto; if his observations be such as are not easie, or usuall, This wit of his is called PRUDENCE; and dependeth on much Experience, and Memory of the like things, and their consequences heretofore.", "chapter": "Chapter VIII: Of the Virtues Commonly Called Intellectual", "page_number": "55", "cross_refs": ["Experience", "Memory"], "context": "marginal label: 'Prudence'; intellectual virtue sequence; defined from design-observation"}, {"term": "Craft", "slug": "craft", "definition": "To Prudence, if you adde the use of unjust, or dishonest means, such as usually are prompted to men by Feare, or Want; you have that Crooked Wisdome, which is called CRAFT; which is a signe of Pusillanimity.", "chapter": "Chapter VIII: Of the Virtues Commonly Called Intellectual", "page_number": "55", "cross_refs": ["Prudence", "Prudence", "Prudence", "Prudence", "Pusillanimity"], "context": "marginal label: 'Craft'; defined as Crooked Wisdom; Prudence with unjust means"}, {"term": "Versutia", "slug": "versutia", "definition": "And that which the Latines call Versutia, (translated into English, Shifting,) and is a putting off of a present danger or incommodity, by engaging into a greater, as when a man robbs one to pay another, is but a shorter sighted Craft, called Versutia, from Versura, which signifies taking mony at usurie, for the present payment of interest.", "chapter": "Chapter VIII: Of the Virtues Commonly Called Intellectual", "page_number": "55", "cross_refs": ["Craft"], "context": "Latin term defined; a shorter-sighted species of Craft"}, {"term": "Acquired Wit", "slug": "acquired-wit", "definition": "As for acquired Wit, (I mean acquired by method and instruction,) there is none but Reason; which is grounded on the right use of Speech; and produceth the Sciences.", "chapter": "Chapter VIII: Of the Virtues Commonly Called Intellectual", "page_number": "55", "cross_refs": ["Reason", "Speech"], "context": "marginal label: 'Acquired Wit'; contrasted with Natural Wit"}, {"term": "Giddiness", "slug": "giddiness", "definition": "to have Passions indifferently for every thing, GIDDINESSE, and Distraction.", "chapter": "Chapter VIII: Of the Virtues Commonly Called Intellectual", "page_number": "56", "cross_refs": [], "context": "marginal label: 'Giddiness'; defect of wit; contrasted with Dullness and Madness"}, {"term": "Madness", "slug": "madness", "definition": "to have stronger, and more vehement Passions for any thing, than is ordinarily seen in others, is that which men call MADNESSE.", "chapter": "Chapter VIII: Of the Virtues Commonly Called Intellectual", "page_number": "56", "cross_refs": [], "context": "marginal label: 'Madnesse'; extreme defect of wit; excess of Passion"}, {"term": "Rage", "slug": "rage", "definition": "Pride, subjecteth a man to Anger, the excesse whereof, is the Madnesse called RAGE, and FURY.", "chapter": "Chapter VIII: Of the Virtues Commonly Called Intellectual", "page_number": "56", "cross_refs": ["Anger", "Pride"], "context": "marginal label: 'Rage'; species of Madness arising from Pride"}, {"term": "Melancholy", "slug": "melancholy", "definition": "Dejection, subjects a man to causelesse fears; which is a Madnesse commonly called MELANCHOLY, apparent also in divers manners; as in haunting of solitudes, and graves; in superstitious behaviour; and in fearing some one, some another particular thing.", "chapter": "Chapter VIII: Of the Virtues Commonly Called Intellectual", "page_number": "57", "cross_refs": ["Dejection", "Manners"], "context": "marginal label: 'Melancholy'; species of Madness arising from Dejection"}, {"term": "Insignificant Speech", "slug": "insignificant-speech", "definition": "There is yet another fault in the Discourses of some men; which may also be numbred amongst the sorts of Madnesse; namely, that abuse of words, whereof I have spoken before in the fifth chapter, by the Name of Absurdity. And that is, when men speak such words, as put together, have in them no signification at all; but are fallen upon by some, through misunderstanding of the words they have received, and repeat by rote; by others, from intention to deceive by obscurity.", "chapter": "Chapter VIII: Of the Virtues Commonly Called Intellectual", "page_number": "62", "cross_refs": ["Absurdity"], "context": "marginal label: 'Insignificant Speech'; numbered among kinds of Madness; equivalent to Absurdity from Chapter V"}, {"term": "Knowledge Of Fact", "slug": "knowledge-of-fact", "definition": "nothing else, but Sense and Memory, and is Absolute Knowledge; as when we see a Fact doing, or remember it done: And this is the Knowledge required in a Witnesse.", "chapter": "Chapter IX: Of the Several Subjects of Knowledge", "page_number": "64", "cross_refs": ["Memory", "Sense", "Sense"], "context": "first major kind of knowledge; contrasted with Science"}, {"term": "Science", "slug": "science", "definition": "Knowledge of the Consequence of one Affirmation to another... is called Science; and is Conditionall; as when we know, that, If the figure showne be a Circle, then any straight line through the Center shall divide it into two equall parts. And this is the Knowledge required in a Philosopher.", "chapter": "Chapter IX: Of the Several Subjects of Knowledge", "page_number": "64", "cross_refs": [], "context": "second kind of knowledge; explicit 'is called' formula"}, {"term": "History", "slug": "history", "defin
