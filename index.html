ition": "The Register of Knowledge of Fact is called History.", "chapter": "Chapter IX: Of the Several Subjects of Knowledge", "page_number": "64", "cross_refs": ["Knowledge Of Fact"], "context": "explicit 'is called' formula; register of Knowledge of Fact"}, {"term": "Natural History", "slug": "natural-history", "definition": "the History of such Facts, or Effects of Nature, as have no Dependance on Mans Will; Such as are the Histories of Metalls, Plants, Animals, Regions, and the like.", "chapter": "Chapter IX: Of the Several Subjects of Knowledge", "page_number": "64", "cross_refs": ["History"], "context": "first sort of History; explicit 'called' formula"}, {"term": "Civil History", "slug": "civil-history", "definition": "the History of the Voluntary Actions of men in Common-wealths.", "chapter": "Chapter IX: Of the Several Subjects of Knowledge", "page_number": "64", "cross_refs": ["History"], "context": "second sort of History; contrasted with Natural History"}, {"term": "Power Of A Man", "slug": "power-of-a-man", "definition": "his present means, to obtain some future apparent Good. And is either Originall, or Instrumentall.", "chapter": "Chapter X: Of Power, Worth, Dignity, Honour, and Worthiness", "page_number": "66", "cross_refs": ["Good"], "context": "marginal label: Power; opening universal definition"}, {"term": "Natural Power", "slug": "natural-power", "definition": "the eminence of the Faculties of Body, or Mind: as extraordinary Strength, Forme, Prudence, Arts, Eloquence, Liberality, Nobility.", "chapter": "Chapter X: Of Power, Worth, Dignity, Honour, and Worthiness", "page_number": "66", "cross_refs": ["Liberality", "Prudence", "Prudence", "Prudence", "Prudence"], "context": "first type of Power in the sequence; Originall Power"}, {"term": "Instrumental Power", "slug": "instrumental-power", "definition": "those Powers, which acquired by these, or by fortune, are means and Instruments to acquire more: as Riches, Reputation, Friends, and the secret working of God, which men call Good Luck.", "chapter": "Chapter X: Of Power, Worth, Dignity, Honour, and Worthiness", "page_number": "66", "cross_refs": ["Good"], "context": "second type of Power in the sequence; acquired power"}, {"term": "Greatest Of Humane Powers", "slug": "greatest-of-humane-powers", "definition": "that which is compounded of the Powers of most men, united by consent, in one person, Naturall, or Civil, that has the use of all their Powers depending on his will; such as is the Power of a Common-wealth.", "chapter": "Chapter X: Of Power, Worth, Dignity, Honour, and Worthiness", "page_number": "66", "cross_refs": ["Person"], "context": "definition of sovereign/commonwealth power as greatest compound power"}, {"term": "Popularity", "slug": "popularity", "definition": "Reputation of love of a mans Country, (called Popularity,) for the same Reason.", "chapter": "Chapter X: Of Power, Worth, Dignity, Honour, and Worthiness", "page_number": "66", "cross_refs": ["Love", "Reason"], "context": "explicit 'called' formula; a form of Power"}, {"term": "Worth", "slug": "worth", "definition": "The Value, or WORTH of a man, is as of all other things, his Price; that is to say, so much as would be given for the use of his Power: and therefore is not absolute; but a thing dependant on the need and judgement of another.", "chapter": "Chapter X: Of Power, Worth, Dignity, Honour, and Worthiness", "page_number": "67", "cross_refs": ["Judgement"], "context": "marginal label: Worth; ALL CAPS; contrasted with Dignity and Worthiness"}, {"term": "Honouring And Dishonouring", "slug": "honouring-and-dishonouring", "definition": "The manifestation of the Value we set on one another, is that which is commonly called Honouring, and Dishonouring. To Value a man at a high rate, is to Honour him; at a low rate, is to Dishonour him.", "chapter": "Chapter X: Of Power, Worth, Dignity, Honour, and Worthiness", "page_number": "68", "cross_refs": [], "context": "explicit 'is commonly called' formula; connects value/worth to honour"}, {"term": "Dignity", "slug": "dignity", "definition": "The publique worth of a man, which is the Value set on him by the Common-wealth, is that which men commonly call DIGNITY. And this Value of him by the Common-wealth, is understood, by offices of Command, Judicature, publike Employment; or by Names and Titles, introduced for distinction of such Value.", "chapter": "Chapter X: Of Power, Worth, Dignity, Honour, and Worthiness", "page_number": "68", "cross_refs": ["Worth"], "context": "marginal label: Dignity; ALL CAPS; explicit 'commonly call' formula; contrasted with Worth"}, {"term": "To Pray — Act Of Honouring", "slug": "to-pray-act-of-honouring", "definition": "To pray to another, for ayde of any kind, is to HONOUR; because a signe we have an opinion he has power to help; and the more difficult the ayde is, the more is the Honour.", "chapter": "Chapter X: Of Power, Worth, Dignity, Honour, and Worthiness", "page_number": "68", "cross_refs": ["Opinion"], "context": "honour sequence — act of honouring; marginal label: To Honour and Dishonour"}, {"term": "To Obey — Act Of Honouring", "slug": "to-obey-act-of-honouring", "definition": "To obey, is to Honour; because no man obeyes them, whom they think have no power to help, or hurt them. And consequently to disobey, is to Dishonour.", "chapter": "Chapter X: Of Power, Worth, Dignity, Honour, and Worthiness", "page_number": "68", "cross_refs": [], "context": "honour sequence — act of honouring"}, {"term": "To Give Great Gifts — Act Of Honouring", "slug": "to-give-great-gifts-act-of-honouring", "definition": "To give great gifts to a man, is to Honour him; because 'tis buying of Protection, and acknowledging of Power. To give little gifts, is to Dishonour; because it is but Almes, and signifies an opinion of the need of small helps.", "chapter": "Chapter X: Of Power, Worth, Dignity, Honour, and Worthiness", "page_number": "68", "cross_refs": ["Opinion"], "context": "honour sequence — act of honouring / dishonouring"}, {"term": "To Be Sedulous In Promoting Another's Good — Act Of Honouring", "slug": "to-be-sedulous-in-promoting-anothers-good-act-of-honouring", "definition": "To be sedulous in promoting anothers good; also to flatter, is to Honour; as a signe we seek his protection or ayde. To neglect, is to Dishonour.", "chapter": "Chapter X: Of Power, Worth, Dignity, Honour, and Worthiness", "page_number": "68", "cross_refs": ["Good"], "context": "honour sequence — act of honouring"}, {"term": "To Give Way Or Place — Act Of Honouring", "slug": "to-give-way-or-place-act-of-honouring", "definition": "To give way, or place to another, in any Commodity, is to Honour; being a confession of greater power. To arrogate, is to Dishonour.", "chapter": "Chapter X: Of Power, Worth, Dignity, Honour, and Worthiness", "page_number": "68", "cross_refs": [], "context": "honour sequence — act of honouring"}, {"term": "To Shew Any Signe Of Love Or Fear — Act Of Honouring", "slug": "to-shew-any-signe-of-love-or-fear-act-of-honouring", "definition": "To shew any signe of love, or feare of another, is to Honour; for both to love, and to feare, is to value. To contemne, or lesse to love or feare, then he expects, is to Dishonour; for 'tis undervaluing.", "chapter": "Chapter X: Of Power, Worth, Dignity, Honour, and Worthiness", "page_number": "68", "cross_refs": ["Love"], "context": "honour sequence — act of honouring"}, {"term": "To Praise, Magnifie, Or Call Happy — Act Of Honouring", "slug": "to-praise-magnifie-or-call-happy-act-of-honouring", "definition": "To praise, magnifie, or call happy, is to Honour; because nothing but goodnesse, power, and felicity is valued. To revile, mock, or pitty, is to Dishonour.", "chapter": "Chapter X: Of Power, Worth, Dignity, Honour, and Worthiness", "page_number": "68", "cross_refs": ["Felicity", "Felicity", "Praise"], "context": "honour sequence — act of honouring"}, {"term": "To Speak With Consideration — Act Of Honouring", "slug": "to-speak-with-consideration-act-of-honouring", "definition": "To speak to another with consideration, to appear before him with decency, and humility, is to Honour him; as signes of fear to offend. To speak to him rashly, to do any thing before him obscenely, slovenly, impudently, is to Dishonour.", "chapter": "Chapter X: Of Power, Worth, Dignity, Honour, and Worthiness", "page_number": "68", "cross_refs": ["Fear"], "context": "honour sequence — act of honouring"}, {"term": "To Believe, Trust, Or Rely — Act Of Honouring", "slug": "to-believe-trust-or-rely-act-of-honouring", "definition": "To believe, to trust, to rely on another, is to Honour him; signe of opinion of his vertue and power. To distrust, or not believe, is to Dishonour.", "chapter": "Chapter X: Of Power, Worth, Dignity, Honour, and Worthiness", "page_number": "69", "cross_refs": ["Opinion"], "context": "honour sequence — act of honouring"}, {"term": "To Hearken To A Man's Counsel — Act Of Honouring", "slug": "to-hearken-to-a-mans-counsel-act-of-honouring", "definition": "To hearken to a mans counsell, or discourse of what kind soever, is to Honour; as a signe we think him wise, or eloquent, or witty. To sleep, or go forth, or talk the while, is to Dishonour.", "chapter": "Chapter X: Of Power, Worth, Dignity, Honour, and Worthiness", "page_number": "69", "cross_refs": [], "context": "honour sequence — act of honouring"}, {"term": "To Do Things Another Takes For Signs Of Honour — Act Of Honouring", "slug": "to-do-things-another-takes-for-signs-of-honour-act-of-honouring", "definition": "To do those things to another, which he takes for signes of Honour, or which the Law or Custome makes so, is to Honour; because in approving the Honour done by others, he acknowledgeth the power which others acknowledge. To refuse to do them, is to Dishonour.", "chapter": "Chapter X: Of Power, Worth, Dignity, Honour, and Worthiness", "page_number": "69", "cross_refs": [], "context": "honour sequence — act of honouring"}, {"term": "To Agree In Opinion — Act Of Honouring", "slug": "to-agree-in-opinion-act-of-honouring", "definition": "To agree with in opinion, is to Honour; as being a signe of approving his judgement, and wisdome. To dissent, is Dishonour; and an upbraiding of errour; and (if the dissent be in many things) of folly.", "chapter": "Chapter X: Of Power, Worth, Dignity, Honour, and Worthiness", "page_number": "69", "cross_refs": ["Judgement", "Opinion"], "context": "honour sequence — act of honouring"}, {"term": "To Imitate — Act Of Honouring", "slug": "to-imitate-act-of-honouring", "definition": "To imitate, is to Honour; for it is vehemently to approve. To imitate ones Enemy, is to Dishonour.", "chapter": "Chapter X: Of Power, Worth, Dignity, Honour, and Worthiness", "page_number": "69", "cross_refs": [], "context": "honour sequence — act of honouring"}, {"term": "To Honour Those Another Honours — Act Of Honouring", "slug": "to-honour-those-another-honours-act-of-honouring", "definition": "To honour those another honours, is to Honour him; as a signe of approbation of his judgement. To honour his Enemies, is to Dishonour him.", "chapter": "Chapter X: Of Power, Worth, Dignity, Honour, and Worthiness", "page_number": "69", "cross_refs": ["Judgement"], "context": "honour sequence — act of honouring"}, {"term": "To Employ In Counsel Or Difficult Actions — Act Of Honouring", "slug": "to-employ-in-counsel-or-difficult-actions-act-of-honouring", "definition": "To employ in counsell, or in actions of difficulty, is to Honour; as a signe of opinion of his wisdome, or other power. To deny employment in the same cases, to those that seek it, is to Dishonour.", "chapter": "Chapter X: Of Power, Worth, Dignity, Honour, and Worthiness", "page_number": "69", "cross_refs": ["Opinion"], "context": "honour sequence — act of honouring"}, {"term": "Civil Honour", "slug": "civil-honour", "definition": "of Civill Honour, the Fountain is in the person of the Common-wealth, and dependeth on the Will of the Soveraigne; and is therefore temporary, and called Civill Honour; such as are Magistracy, Offices, Titles; and in some places Coats, and Scutchions painted.", "chapter": "Chapter X: Of Power, Worth, Dignity, Honour, and Worthiness", "page_number": "70", "cross_refs": ["Person", "The Will"], "context": "explicit 'called' formula; contrasted with natural honour"}, {"term": "Honourable", "slug": "honourable", "definition": "Honourable is whatsoever possession, action, or quality, is an argument and signe of Power.", "chapter": "Chapter X: Of Power, Worth, Dignity, Honour, and Worthiness", "page_number": "70", "cross_refs": [], "context": "marginal label: Honourable; general definition"}, {"term": "Dishonourable", "slug": "dishonourable", "definition": "Servitude, for need, or feare, is Dishonourable.", "chapter": "Chapter X: Of Power, Worth, Dignity, Honour, and Worthiness", "page_number": "70", "cross_refs": [], "context": "marginal label: Dishonourable; contrasted with Honourable"}, {"term": "Gentry", "slug": "gentry", "definition": "This kind of Honour, commonly called Gentry, has been derived from the Antient Germans.", "chapter": "Chapter X: Of Power, Worth, Dignity, Honour, and Worthiness", "page_number": "72", "cross_refs": [], "context": "marginal label: Coats of Arms; explicit 'commonly called' formula; heraldic honour"}, {"term": "Titles Of Honour", "slug": "titles-of-honour", "definition": "Titles of Honour, such as are Duke, Count, Marquis, and Baron, are Honourable; as signifying the value set upon them by the Soveraigne Power of the Common-wealth: Which Titles, were in old time titles of Office, and Command.", "chapter": "Chapter X: Of Power, Worth, Dignity, Honour, and Worthiness", "page_number": "73", "cross_refs": ["Honourable"], "context": "marginal label: Titles of Honour; Duke, Count, Marquis, Baron defined etymologically"}, {"term": "Worthiness", "slug": "worthiness", "definition": "WORTHINESSE, is a thing different from the worth, or value of a man; and also from his merit, or desert; and consisteth in a particular power, or ability for that, whereof he is said to be worthy.", "chapter": "Chapter X: Of Power, Worth, Dignity, Honour, and Worthiness", "page_number": "74", "cross_refs": ["Merit", "Merit", "Worth"], "context": "marginal label: Worthiness; ALL CAPS; contrasted with Worth and Merit"}, {"term": "Fitness", "slug": "fitness", "definition": "which particular ability, is usually named FITNESSE, or Aptitude.", "chapter": "Chapter X: Of Power, Worth, Dignity, Honour, and Worthiness", "page_number": "74", "cross_refs": [], "context": "ALL CAPS; synonym for the particular ability constituting Worthiness; marginal label: Fitness"}, {"term": "Merit", "slug": "merit", "definition": "Merit, prxsupposeth a right, and that the thing deserved is due by promise.", "chapter": "Chapter X: Of Power, Worth, Dignity, Honour, and Worthiness", "page_number": "74", "cross_refs": ["Promise"], "context": "conceptual distinction from Worthiness; forward reference to Contracts"}, {"term": "Manners", "slug": "manners", "definition": "By MANNERS, I mean not here, Decency of behaviour; as how one man should salute another, or how a man should wash his mouth, or pick his teeth before company, and such other points of the Small Moralls; But those qualities of man-kind, that concern their living together in Peace, and Unity.", "chapter": "Chapter XI: Of the Difference of Manners", "page_number": "74", "cross_refs": ["Peace"], "context": "marginal label: What is here meant by Manners; explicit 'By X I mean' formula; ALL CAPS"}, {"term": "Felicity", "slug": "felicity", "definition": "Felicity is a continuall progresse of the desire, from one object to another; the attaining of the former, being still but the way to the later.", "chapter": "Chapter XI: Of the Difference of Manners", "page_number": "75", "cross_refs": ["Desire", "Object"], "context": "contrasted with Finis ultimus and Summum Bonum; dynamic definition rejecting rest"}, {"term": "Finis Ultimus", "slug": "finis-ultimus", "definition": "there is no such Finis ultimus, (utmost ayme,) nor Summum Bonum, (greatest Good,) as is spoken of in the Books of the old Morall Philosophers.", "chapter": "Chapter XI: Of the Difference of Manners", "page_number": "75", "cross_refs": ["Good", "Summum Bonum"], "context": "Latin term with English gloss: utmost ayme; negated concept contrasted with Felicity"}, {"term": "Summum Bonum", "slug": "summum-bonum", "definition": "there is no such Finis ultimus, (utmost ayme,) nor Summum Bonum, (greatest Good,) as is spoken of in the Books of the old Morall Philosophers.", "chapter": "Chapter XI: Of the Difference of Manners", "page_number": "75", "cross_refs": ["Finis Ultimus", "Good"], "context": "Latin term with English gloss: greatest Good; negated concept contrasted with Felicity"}, {"term": "Restless Desire Of Power", "slug": "restless-desire-of-power", "definition": "I put for a generall inclination of all mankind, a perpetuall and restlesse desire of Power after power, that ceaseth onely in Death.", "chapter": "Chapter XI: Of the Difference of Manners", "page_number": "75", "cross_refs": ["Desire"], "context": "marginal label: A restlesse desire of Power, in all men; first generall inclination of mankind"}, {"term": "Contention From Competition", "slug": "contention-from-competition", "definition": "Competition of Riches, Honour, Command, or other power, enclineth to Contention, Enmity, and War: Because the way of one Competitor, to the attaining of his desire, is to kill, subdue, supplant, or repell the other.", "chapter": "Chapter XI: Of the Difference of Manners", "page_number": "75", "cross_refs": ["Desire", "War"], "context": "marginal label: Love of Contention from Competition; manner defined by its cause"}, {"term": "Civil Obedience From Love Of Ease", "slug": "civil-obedience-from-love-of-ease", "definition": "Desire of Ease, and sensuall Delight, disposeth men to obey a common Power: Because by such Desires, a man doth abandon the protection might be hoped for from his own Industry, and labour.", "chapter": "Chapter XI: Of the Difference of Manners", "page_number": "75", "cross_refs": ["Delight", "Desire"], "context": "marginal label: Civil obedience from love of Ease; manner defined by its cause"}, {"term": "Obedience From Fear Of Death Or Wounds", "slug": "obedience-from-fear-of-death-or-wounds", "definition": "Fear of Death, and Wounds, disposeth to the same; and for the same reason.", "chapter": "Chapter XI: Of the Difference of Manners", "page_number": "75", "cross_refs": ["Fear", "Reason"], "context": "marginal label: From feare of Death, or Wounds; manner defined by its cause"}, {"term": "Obedience From Love Of Arts", "slug": "obedience-from-love-of-arts", "definition": "Desire of Knowledge, and Arts of Peace, enclineth men to obey a common Power: For such Desire, containeth a desire of leasure; and consequently protection from some other Power than their own.", "chapter": "Chapter XI: Of the Difference of Manners", "page_number": "75", "cross_refs": ["Desire", "Peace"], "context": "marginal label: And from love of Arts; manner defined by its cause"}, {"term": "Love Of Virtue From Love Of Praise", "slug": "love-of-virtue-from-love-of-praise", "definition": "Desire of Praise, disposeth to laudable actions, such as please them whose judgement they value; for of those men whom we contemn, we contemn also the Praises.", "chapter": "Chapter XI: Of the Difference of Manners", "page_number": "75", "cross_refs": ["Desire", "Judgement", "Praise"], "context": "marginal label: Love of Vertue, from love of Praise; manner defined by its cause"}, {"term": "Gratitude", "slug": "gratitude", "definition": "cheerfull acceptation, (which men call Gratitude,) is such an honour done to the obliger, as is taken generally for retribution.", "chapter": "Chapter XI: Of the Difference of Manners", "page_number": "76", "cross_refs": [], "context": "explicit 'which men call' formula; defined in context of obligation and benefit"}, {"term": "Hate From Difficulty Of Requiting Benefits", "slug": "hate-from-difficulty-of-requiting-benefits", "definition": "To have received from one, to whom we think our selves equall, greater benefits than there is hope to Requite, disposeth to counterfeit love; but really secret hatred.", "chapter": "Chapter XI: Of the Difference of Manners", "page_number": "76", "cross_refs": ["Hope", "Love"], "context": "marginal label: Hate, from difficulty of Requiting great Benefits; manner defined by its cause"}, {"term": "Promptness To Hurt From Fear", "slug": "promptness-to-hurt-from-fear", "definition": "Feare of oppression, disposeth a man to anticipate, or to seek ayd by society: for there is no other way by which a man can secure his life and liberty.", "chapter": "Chapter XI: Of the Difference of Manners", "page_number": "76", "cross_refs": ["Liberty"], "context": "marginal label: Prompthesse to hurt, from Fear; manner defined by its cause"}, {"term": "Vain Undertaking From Vainglory", "slug": "vain-undertaking-from-vainglory", "definition": "Vain-glorious men, such as without being conscious to themselves of great sufficiency, delight in supposing themselves gallant men, are enclined onely to ostentation; but not to attempt: Because when danger or difficulty appears, they look for nothing but to have their insufficiency discovered.", "chapter": "Chapter XI: Of the Difference of Manners", "page_number": "76", "cross_refs": ["Delight"], "context": "marginal label: Vain undertaking from Vain-glory; manner defined by its cause"}, {"term": "Ambition From Opinion Of Sufficiency", "slug": "ambition-from-opinion-of-sufficiency", "definition": "Men that have a strong opinion of their own wisdome in matter of government, are disposed to Ambition. Because without publique Employment in counsell or magistracy, the honour of their wisdome is lost.", "chapter": "Chapter XI: Of the Difference of Manners", "page_number": "77", "cross_refs": ["Ambition", "Opinion"], "context": "marginal label: Ambition, from opinion of sufficiency; manner defined by its cause"}, {"term": "Irresolution From Too Great Valuing Of Small Matters", "slug": "irresolution-from-too-great-valuing-of-small-matters", "definition": "Pusillanimity disposeth men to Irresolution, and consequently to lose the occasions, and fittest opportunities of action.", "chapter": "Chapter XI: Of the Difference of Manners", "page_number": "77", "cross_refs": ["Pusillanimity"], "context": "marginal label: Irresolution, from too great valuing of small matters; manner defined by its cause"}, {"term": "Confidence In Others From Ignorance", "slug": "confidence-in-others-from-ignorance", "definition": "Eloquence, with flattery, disposeth men to confide in them that have it; because the former is seeming Wisdome, the later seeming Kindnesse.", "chapter": "Chapter XI: Of the Difference of Manners", "page_number": "77", "cross_refs": [], "context": "marginal label: Confidence in others, from Ignorance of the marks of Wisdom and Kindnesse"}, {"term": "Adherence To Private Men From Ignorance Of Natural Causes", "slug": "adherence-to-private-men-from-ignorance-of-natural-causes", "definition": "Want of Science, that is, Ignorance of causes, disposeth, or rather constraineth a man to rely on the advise, and authority of others.", "chapter": "Chapter XI: Of the Difference of Manners", "page_number": "77", "cross_refs": ["Authority", "Science", "Science"], "context": "marginal label: And from Ignorance of naturall causes; manner defined by its cause"}, {"term": "Credulity", "slug": "credulity", "definition": "Ignorance of naturall causes disposeth a man to Credulity, so as to believe many times impossibilities: For such know nothing to the contrary, but that they may be true; being unable to detect the Impossibility.", "chapter": "Chapter XI: Of the Difference of Manners", "page_number": "79", "cross_refs": [], "context": "marginal label: Credulity from Ignorance of nature; manner defined by its cause"}, {"term": "Opinion", "slug": "opinion", "definition": "they that approve a private opinion, call it Opinion; but they that mislike it, Haresie: and yet haresie signifies no more than private opinion; but has onely a greater tincture of choler.", "chapter": "Chapter XI: Of the Difference of Manners", "page_number": "78", "cross_refs": [], "context": "conceptual distinction between Opinion and Heresy; explicit 'call it' formula"}, {"term": "Heresy", "slug": "heresy", "definition": "haresie signifies no more than private opinion; but has onely a greater tincture of choler.", "chapter": "Chapter XI: Of the Difference of Manners", "page_number": "78", "cross_refs": ["Opinion"], "context": "conceptual distinction; defined as private opinion with passion; contrast with Opinion"}, {"term": "Adherence To Custom From Ignorance Of Right And Wrong", "slug": "adherence-to-custom-from-ignorance-of-right-and-wrong", "definition": "Ignorance of the causes, and originall constitution of Right, Equity, Law, and Justice, disposeth a man to make Custome and Example the rule of his actions; in such manner, as to think that Unjust which it hath been the custome to punish.", "chapter": "Chapter XI: Of the Difference of Manners", "page_number": "78", "cross_refs": ["Equity", "Justice"], "context": "marginal label: Adherence to Custome from Ignorance of the nature of Right and Wrong"}, {"term": "Adherence To Private Men From Ignorance Of Remote Causes", "slug": "adherence-to-private-men-from-ignorance-of-remote-causes", "definition": "Ignorance of remote causes, disposeth men to attribute all events, to the causes immediate, and Instrumentall: For these are all the causes they perceive.", "chapter": "Chapter XI: Of the Difference of Manners", "page_number": "79", "cross_refs": [], "context": "marginal label: Adherence to private men, From Ignorance of the Causes of Peace"}, {"term": "Curiosity To Know From Care Of Future Time", "slug": "curiosity-to-know-from-care-of-future-time", "definition": "Anxiety for the future time, disposeth men to enquire into the causes of things: because the knowledge of them, maketh men the better able to order the present to their best advantage.", "chapter": "Chapter XI: Of the Difference of Manners", "page_number": "79", "cross_refs": [], "context": "marginal label: Curiosity to know, from Care of future time"}, {"term": "Natural Religion", "slug": "natural-religion", "definition": "Curiosity, or love of the knowledge of causes, draws a man from consideration of the effect, to seek the cause; and again, the cause of that cause; till of necessity he must come to this thought at last, that there is some cause, whereof there is no former cause, but is eternall; which is it men call God.", "chapter": "Chapter XI: Of the Difference of Manners", "page_number": "79", "cross_refs": ["Curiosity", "Love"], "context": "marginal label: Naturall Religion, from the same; defined as arising from curiosity about causes"}, {"term": "Religion", "slug": "religion", "definition": "this Feare of things invisible, is the naturall Seed of that, which every one in himself calleth Religion; and in them that worship, or feare that Power otherwise than they do, Superstition.", "chapter": "Chapter XI: Of the Difference of Manners", "page_number": "80", "cross_refs": ["Superstition", "Superstition"], "context": "explicit 'calleth' formula; defined as fear of things invisible; contrasted with Superstition"}, {"term": "Superstition", "slug": "superstition", "definition": "this Feare of things invisible, is the naturall Seed of that, which every one in himself calleth Religion; and in them that worship, or feare that Power otherwise than they do, Superstition.", "chapter": "Chapter XI: Of the Difference of Manners", "page_number": "80", "cross_refs": ["Religion", "Religion"], "context": "defined by contrast with Religion; worship of invisible powers in an alien/other manner"}, {"term": "Religion In Man Only", "slug": "religion-in-man-only", "definition": "SEEING there are no signes, nor fruit of Religion, but in Man onely; there is no cause to doubt, but that the seed of Religion, is also onely in Man; and consisteth in some peculiar quality, or at least in some eminent degree therof, not to be found in other Living creatures.", "chapter": "Chapter XII: Of Religion", "page_number": "81", "cross_refs": ["Doubt", "Religion", "Religion"], "context": "marginal label: Religion, in Man onely; opening definition of Chapter XII"}, {"term": "First Cause Of Religion — Inquisitiveness", "slug": "first-cause-of-religion-inquisitiveness", "definition": "it is peculiar to the nature of Man, to be inquisitive into the Causes of the Events they see, some more, some lesse; but all men so much, as to be curious in the search of the causes of their own good and evill fortune.", "chapter": "Chapter XII: Of Religion", "page_number": "81", "cross_refs": ["Good"], "context": "marginal label: First, from his desire of knowing Causes; first peculiar quality generating religion"}, {"term": "Second Cause Of Religion — Consideration Of Beginnings", "slug": "second-cause-of-religion-consideration-of-beginnings", "definition": "upon the sight of any thing that hath a Beginning, to think also it had a cause, which determined the same to begin, then when it did, rather than sooner or later.", "chapter": "Chapter XII: Of Religion", "page_number": "81", "cross_refs": [], "context": "marginal label: From the consideration of the Beginning of things; second quality"}, {"term": "Third Cause Of Religion — Observation Of Sequel", "slug": "third-cause-of-religion-observation-of-sequel", "definition": "Man observeth how one Event hath been produced by another; and remembreth in them Antecedence and Consequence; And when he cannot assure himselfe of the true causes of things, (for the causes of good and evill fortune for the most part are invisible,) he supposes causes of them, either such as his own fancy suggesteth; or trusteth to the Authority of other men.", "chapter": "Chapter XII: Of Religion", "page_number": "81", "cross_refs": ["Authority", "Fancy", "Fancy", "Good"], "context": "marginal label: From his observation of the Sequell of things; third quality generating religion"}, {"term": "Natural Cause Of Religion — Anxiety", "slug": "natural-cause-of-religion-anxiety", "definition": "The two first, make Anxiety. For being assured that there be causes of all things that have arrived hitherto, or shall arrive hereafter; it is impossible for a man, who continually endeavoureth to secure himselfe against the evill he feares, and procure the good he desireth, not to be in a perpetuall solicitude of the time to come.", "chapter": "Chapter XII: Of Religion", "page_number": "81", "cross_refs": ["Good"], "context": "marginal label: The naturall Cause of Religion, the Anxiety of the time to come"}, {"term": "Fear Of Invisible Power", "slug": "fear-of-invisible-power", "definition": "This perpetuall feare, alwayes accompanying mankind in the ignorance of causes, as it were in the Dark, must needs have for object something. And therefore when there is nothing to be seen, there is nothing to accuse, either of their good, or evill fortune, but some Power, or Agent Invisible.", "chapter": "Chapter XII: Of Religion", "page_number": "82", "cross_refs": ["Good", "Object"], "context": "marginal label: Which makes them fear the Power of Invisible things; constitutive of religion"}, {"term": "Ghosts", "slug": "ghosts", "definition": "men not knowing that such apparitions are nothing else but creatures of the Fancy, think to be reall, and externall Substances; and therefore call them Ghosts; as the Latines called them Imagines, and Umbrae; and thought them Spirits, that is, thin aereall bodies.", "chapter": "Chapter XII: Of Religion", "page_number": "83", "cross_refs": ["Fancy", "Fancy"], "context": "explicit 'call them' formula; Latin equivalents Imagines and Umbrae given"}, {"term": "Natural Seed Of Religion", "slug": "natural-seed-of-religion", "definition": "in these foure things, Opinion of Ghosts, Ignorance of second causes, Devotion towards what men fear, and Taking of things Casuall for Prognostiques, consisteth the Naturall seed of Religion.", "chapter": "Chapter XII: Of Religion", "page_number": "84", "cross_refs": ["Devotion Towards What Men Fear", "Fear", "Ghosts", "Ignorance Of Second Causes", "Opinion", "Opinion Of Ghosts", "Religion", "Religion"], "context": "marginal label: Foure things, Naturall seeds of Religion; formal four-part definition"}, {"term": "Opinion Of Ghosts", "slug": "opinion-of-ghosts", "definition": "Opinion of Ghosts... consisteth the Naturall seed of Religion.", "chapter": "Chapter XII: Of Religion", "page_number": "84", "cross_refs": ["Ghosts", "Opinion", "Religion", "Religion"], "context": "first of the four natural seeds of religion"}, {"term": "Ignorance Of Second Causes", "slug": "ignorance-of-second-causes", "definition": "Ignorance of second causes... consisteth the Naturall seed of Religion.", "chapter": "Chapter XII: Of Religion", "page_number": "84", "cross_refs": ["Religion", "Religion"], "context": "second of the four natural seeds of religion"}, {"term": "Devotion Towards What Men Fear", "slug": "devotion-towards-what-men-fear", "definition": "Devotion towards what men fear... consisteth the Naturall seed of Religion.", "chapter": "Chapter XII: Of Religion", "page_number": "84", "cross_refs": ["Fear", "Religion", "Religion"], "context": "third of the four natural seeds of religion"}, {"term": "Taking Of Things Casual For Prognostiques", "slug": "taking-of-things-casual-for-prognostiques", "definition": "Taking of things Casuall for Prognostiques, consisteth the Naturall seed of Religion.", "chapter": "Chapter XII: Of Religion", "page_number": "84", "cross_refs": ["Religion", "Religion"], "context": "fourth of the four natural seeds of religion"}, {"term": "Religion Of Human Politiques", "slug": "religion-of-human-politiques", "definition": "the Religion of the former sort, is a part of humane Politiques; and teacheth part of the duty which Earthly Kings require of their Subjects.", "chapter": "Chapter XII: Of Religion", "page_number": "84", "cross_refs": ["Duty", "Religion", "Religion"], "context": "religion nourished by human founders; contrasted with Divine Politiques"}, {"term": "Divine Politiques", "slug": "divine-politiques", "definition": "the Religion of the later sort is Divine Politiques; and containeth Precepts to those that have yeelded themselves subjects in the Kingdome of God.", "chapter": "Chapter XII: Of Religion", "page_number": "84", "cross_refs": ["Religion", "Religion"], "context": "explicit 'is' formula; religion by God's commandment; contrasted with human politiques"}, {"term": "Enthusiasm", "slug": "enthusiasm", "definition": "the insignificant Speeches of Mad-men, supposed to be possessed with a divine Spirit; which Possession they called Enthusiasme.", "chapter": "Chapter XII: Of Religion", "page_number": "87", "cross_refs": [], "context": "explicit 'called' formula; form of divination among the Gentiles"}, {"term": "Theomancy", "slug": "theomancy", "definition": "these kinds of foretelling events, were accounted Theomancy, or Prophecy.", "chapter": "Chapter XII: Of Religion", "page_number": "87", "cross_refs": [], "context": "Latin/Greek term defined as foretelling events; synonymous with Prophecy"}, {"term": "Horoscopy", "slug": "horoscopy", "definition": "in the aspect of the Starres at their Nativity; which was called Horoscopy, and esteemed a part of judiciary Astrology.", "chapter": "Chapter XII: Of Religion", "page_number": "87", "cross_refs": [], "context": "explicit 'called' formula; form of gentile divination"}, {"term": "Thumomancy", "slug": "thumomancy", "definition": "in their own hopes and feares, called Thumomancy, or Presage.", "chapter": "Chapter XII: Of Religion", "page_number": "87", "cross_refs": [], "context": "explicit 'called' formula; divination by one's own hopes and fears; synonym: Presage"}, {"term": "Necromancy", "slug": "necromancy", "definition": "the Prediction of Witches, that pretended conference with the dead; which is called Necromancy, Conjuring, and Witchcraft; and is but juggling and confederate knavery.", "chapter": "Chapter XII: Of Religion", "page_number": "87", "cross_refs": [], "context": "explicit 'is called' formula; form of gentile divination; dismissively defined"}, {"term": "Augury", "slug": "augury", "definition": "the Casuall flight, or feeding of birds; called Augury.", "chapter": "Chapter XII: Of Religion", "page_number": "87", "cross_refs": [], "context": "explicit 'called' formula; form of gentile divination"}, {"term": "Aruspicina", "slug": "aruspicina", "definition": "in the Entrayles of a sacrificed beast; which was Aruspicina.", "chapter": "Chapter XII: Of Religion", "page_number": "87", "cross_refs": [], "context": "Latin term; form of gentile divination by entrails"}, {"term": "Metoposcopy", "slug": "metoposcopy", "definition": "in the Lineaments of the face; which was called Metoposcopy; or by Palmistry in the lines of the hand.", "chapter": "Chapter XII: Of Religion", "page_number": "87", "cross_refs": [], "context": "explicit 'called' formula; form of divination by facial features"}, {"term": "Omina", "slug": "omina", "definition": "in casuall words, called Omina.", "chapter": "Chapter XII: Of Religion", "page_number": "87", "cross_refs": [], "context": "Latin term; explicit 'called' formula; divination by chance words"}, {"term": "Portenta And Ostenta", "slug": "portenta-and-ostenta", "definition": "Monsters, or unusuall accidents; as Ecclipses, Comets, rare Meteors, Earthquakes, Inundations, uncouth Births, and the like, which they called Portenta, and Ostenta, because they thought them to portend, or foreshew some great Calamity to come.", "chapter": "Chapter XII: Of Religion", "page_number": "87", "cross_refs": [], "context": "Latin terms with etymological definition; explicit 'called' formula"}, {"term": "True Religion And Laws Of God's Kingdom", "slug": "true-religion-and-laws-of-gods-kingdom", "definition": "where God himselfe, by supernaturall Revelation, planted Religion; there he also made to himselfe a peculiar Kingdome; and gave Lawes, not only of behaviour towards himselfe; but also towards one another; and thereby in the Kingdome of God, the Policy, and lawes Civill, are a part of Religion.", "chapter": "Chapter XII: Of Religion", "page_number": "89", "cross_refs": ["Religion", "Religion"], "context": "marginal label: The true Religion, and the lawes of Gods kingdome the same; contrasted with Gentile religion"}, {"term": "Scandalous", "slug": "scandalous", "definition": "all which doings, or sayings are therefore called Scandalous, because they be stumbling blocks, that make men to fall in the way of Religion.", "chapter": "Chapter XII: Of Religion", "page_number": "91", "cross_refs": ["Religion", "Religion"], "context": "explicit 'called' formula with etymological explanation; actions undermining religious sincerity"}, {"term": "Causes Of Change In Religion", "slug": "causes-of-change-in-religion", "definition": "the causes of the resolution of the same into its first seeds, or principles; which are only an opinion of a Deity, and Powers invisible, and supernaturall; that can never be so abolished out of humane nature, but that new Religions may againe be made to spring out of them.", "chapter": "Chapter XII: Of Religion", "page_number": "89", "cross_refs": ["Opinion"], "context": "marginal label: The causes of Change in Religion; defined as dissolution back to first seeds"}, {"term": "Injoyning Belief Of Impossibilities", "slug": "injoyning-belief-of-impossibilities", "definition": "That which taketh away the reputation of Wisedome, in him that formeth a Religion, or addeth to it when it is allready formed, is the enjoyning of a beliefe of contradictories: For both parts of a contradiction cannot possibly be true.", "chapter": "Chapter XII: Of Religion", "page_number": "90", "cross_refs": ["Religion", "Religion"], "context": "marginal label: Injoyning beleefe of Impossibilities; cause of loss of reputation for wisdom in religion"}, {"term": "Doing Contrary To The Religion They Establish", "slug": "doing-contrary-to-the-religion-they-establish", "definition": "That which taketh away the reputation of Sincerity, is the doing, or saying of such things, as appeare to be signes, that what they require other men to believe, is not believed by themselves.", "chapter": "Chapter XII: Of Religion", "page_number": "91", "cross_refs": [], "context": "marginal label: Doing contrary to the Religion they establish; cause of loss of reputation for sincerity"}, {"term": "Want Of The Testimony Of Miracles", "slug": "want-of-the-testimony-of-miracles", "definition": "the testimony that men can render of divine Calling, can be no other, than the operation of Miracles; or true Prophecy, (which also is a Miracle;) or extraordinary Felicity.", "chapter": "Chapter XII: Of Religion", "page_number": "91", "cross_refs": ["Felicity", "Felicity"], "context": "marginal label: Want of the testimony of Miracles; cause of weakening faith; defines divine calling"}, {"term": "Equality of Men by Nature", "slug": "equality-of-men-by-nature", "definition": "NATURE hath made men so equall, in the faculties of body, and mind; as that though there bee found one man sometimes manifestly stronger in body, or of quicker mind then another; yet when all is reckoned together, the difference between man, and man, is not so considerable, as that one man can thereupon claim to himselfe any benefit, to which another may not pretend, as well as he.", "chapter": "Chapter XIII: Of the Natural Condition of Mankind", "page_number": "94", "cross_refs": [], "context": "marginal label: 'Men by nature Equall' — opening definition establishing natural equality as the premise for the state of war argument"}, {"term": "Prudence", "slug": "prudence", "definition": "Prudence, is but Experience; which equall time, equally bestowes on all men, in those things they equally apply themselves unto.", "chapter": "Chapter XIII: Of the Natural Condition of Mankind", "page_number": "94", "cross_refs": ["Experience"], "context": "conceptual distinction drawn between Prudence and Science; embedded in the equality argument"}, {"term": "War", "slug": "war", "definition": "WARRE, consisteth not in Battell onely, or the act of fighting; but in a tract of time, wherein the Will to contend by Battell is sufficiently known: and therefore the notion of Time, is to be considered in the nature of Warre; as it is in the nature of Weather. For as the nature of Foule weather, lyeth not in a showre or two of rain; but in an inclination thereto of many dayes together: So the nature of War, consisteth not in actuall fighting; but in the known disposition thereto, during all the time there is no assurance to the contrary.", "chapter": "Chapter XIII: Of the Natural Condition of Mankind", "page_number": "95", "cross_refs": ["The Will"], "context": "marginal labels: 'Out of civil States, there is always Warre of every one against every one' — central definition of the state of war"}, {"term": "Peace", "slug": "peace", "definition": "All other time is PEACE.", "chapter": "Chapter XIII: Of the Natural Condition of Mankind", "page_number": "95", "cross_refs": [], "context": "defined by direct contrast and remainder after defining War; terse formulaic statement"}, {"term": "Condition of Mere Nature", "slug": "condition-of-mere-nature", "definition": "In such condition, there is no place for Industry; because the fruit thereof is uncertain: and consequently no Culture of the Earth; no Navigation, nor use of the commodities that may be imported by Sea; no commodious Building; no Instruments of moving, and removing such things as require much force; no Knowledge of the face of the Earth; no account of Time; no Arts; no Letters; no Society; and which is worst of all, continuall feare, and danger of violent death; And the life of man, solitary, poore, nasty, brutish, and short.", "chapter": "Chapter XIII: Of the Natural Condition of Mankind", "page_number": "95", "cross_refs": [], "context": "marginal label 'The Incommodities of such a War' — description constituting the definition of the condition of mere nature / state of nature"}, {"term": "Right of Nature", "slug": "right-of-nature", "definition": "THE RIGHT OF NATURE, which Writers commonly call Jus Naturale, is the Liberty each man hath, to use his own power, as he will himselfe, for the preservation of his own Nature; that is to say, of his own Life; and consequently, of doing any thing, which in his own Judgement, and Reason, hee shall conceive to be the aptest means thereunto.", "chapter": "Chapter XIV: Of the First and Second Natural Laws and Contracts", "page_number": "99", "cross_refs": ["Judgement", "Liberty", "Reason"], "context": "marginal label 'Right of Nature what' — first formal definition of Chapter XIV; foundation of natural right theory"}, {"term": "Liberty", "slug": "liberty", "definition": "By LIBERTY, is understood, according to the proper signification of the word, the absence of externall Impediments: which Impediments, may oft take away part of a mans power to do what hee would; but cannot hinder him from using the power left him, according as his judgement, and reason shall dictate to him.", "chapter": "Chapter XIV: Of the First and Second Natural Laws and Contracts", "page_number": "99", "cross_refs": ["Judgement", "Reason"], "context": "marginal label 'Liberty what' — explicit definitional formula 'By LIBERTY, is understood'"}, {"term": "Law of Nature", "slug": "law-of-nature", "definition": "A LAW OF NATURE, (Lex Naturalis,) is a Precept, or generall Rule, found out by Reason, by which a man is forbidden to do, that, which is destructive of his life, or taketh away the means of preserving the same; and to omit, that, by which he thinketh it may be best preserved.", "chapter": "Chapter XIV: Of the First and Second Natural Laws and Contracts", "page_number": "99", "cross_refs": ["Reason"], "context": "marginal label 'A Law of Nature what' — Latin term Lex Naturalis followed by English definition; foundational definition"}, {"term": "Difference of Right and Law", "slug": "difference-of-right-and-law", "definition": "RIGHT, consisteth in liberty to do, or to forbeare; Whereas LAW, determineth, and bindeth to one of them: so that Law, and Right, differ as much, as Obligation, and Liberty; which in one and the same matter are inconsistent.", "chapter": "Chapter XIV: Of the First and Second Natural Laws and Contracts", "page_number": "99", "cross_refs": ["Liberty", "Obligation"], "context": "marginal label 'Difference of Right and Law' — explicit conceptual distinction between Right and Law"}, {"term": "First Law of Nature", "slug": "first-law-of-nature", "definition": "That every man, ought to endeavour Peace, as farre as he has hope of obtaining it; and when he cannot obtain it, that he may seek, and use, all helps, and advantages of Warre. The first branch of which Rule, containeth the first, and Fundamentall Law of Nature; which is, to seek Peace, and follow it. The Second, the summe of the Right of Nature; which is, By all means we can, to defend our selves.", "chapter": "Chapter XIV: Of the First and Second Natural Laws and Contracts", "page_number": "100", "cross_refs": ["Endeavour", "Hope", "Law of Nature", "Peace", "Right of Nature"], "context": "marginal label 'The Fundamentall Law of Nature' — law of nature sequence, first law; seek peace"}, {"term": "Second Law of Nature", "slug": "second-law-of-nature", "definition": "That a man be willing, when others are so too, as farre as for Peace, and defence of himselfe he shall think it necessary, to lay down this right to all things; and be contented with so much liberty against other men, as he would allow other men against himselfe.", "chapter": "Chapter XIV: Of the First and Second Natural Laws and Contracts", "page_number": "100", "cross_refs": ["Liberty", "Peace"], "context": "marginal label 'The second Law of Nature' — law of nature sequence, second law; mutual laying down of rights"}, {"term": "Laying Down a Right", "slug": "laying-down-a-right", "definition": "To lay downe a mans Right to any thing, is to devest himselfe of the Liberty, of hindring another of the benefit of his own Right to the same.", "chapter": "Chapter XIV: Of the First and Second Natural Laws and Contracts", "page_number": "100", "cross_refs": ["Liberty"], "context": "marginal label 'What it is to lay down a Right' — definition preceding the distinction between Renouncing and Transferring"}, {"term": "Renouncing a Right", "slug": "renouncing-a-right", "definition": "By Simply RENOUNCING; when he cares not to whom the benefit thereof redoundeth.", "chapter": "Chapter XIV: Of the First and Second Natural Laws and Contracts", "page_number": "101", "cross_refs": [], "context": "marginal label 'Renouncing a Right' — first mode of laying down a right; defined by contrast with Transferring"}, {"term": "Transferring a Right", "slug": "transferring-a-right", "definition": "By TRANSFERRING; when he intendeth the benefit thereof to some certain person, or persons.", "chapter": "Chapter XIV: Of the First and Second Natural Laws and Contracts", "page_number": "101", "cross_refs": ["Person"], "context": "marginal label 'Transferring Right what' — second mode of laying down a right"}, {"term": "Obligation", "slug": "obligation", "definition": "And when a man hath in either manner abandoned, or granted away his Right; then is he said to be OBLIGED, or BOUND, not to hinder those, to whom such Right is granted, or abandoned, from the benefit of it.", "chapter": "Chapter XIV: Of the First and Second Natural Laws and Contracts", "page_number": "101", "cross_refs": [], "context": "marginal label 'Obligation' — defined as consequence of renouncing or transferring a right"}, {"term": "Duty", "slug": "duty", "definition": "he Ought, and it is his DUTY, not to make voyd that voluntary act of his own.", "chapter": "Chapter XIV: Of the First and Second Natural Laws and Contracts", "page_number": "101", "cross_refs": [], "context": "marginal label 'Duty' — defined as the obligatory correlate of obligation; part of the cluster of terms around laying down rights"}, {"term": "Injustice", "slug": "injustice", "definition": "that such hindrance is INJUSTICE, and INJURY, as being Sine Jure; the Right being before renounced, or transferred. So that Injury, or Injustice, in the controversies of the world, is somewhat like to that, which in the disputations of Scholers is called Absurdity. For as it is there called an Absurdity, to contradict what one maintained in the Beginning: so in the world, it is called Injustice, and Injury, voluntarily to undo that, which from the beginning he had voluntarily done.", "chapter": "Chapter XIV: Of the First and Second Natural Laws and Contracts", "page_number": "101", "cross_refs": ["Absurdity"], "context": "marginal label 'Injustice' — defined as hindrance of another's benefit after one's right has been renounced or transferred"}, {"term": "Contract", "slug": "contract", "definition": "The mutuall transferring of Right, is that which men call CONTRACT.", "chapter": "Chapter XIV: Of the First and Second Natural Laws and Contracts", "page_number": "101", "cross_refs": [], "context": "marginal label 'Contract what' — concise explicit definition by formula 'is that which men call'"}, {"term": "Covenant (Pact)", "slug": "covenant-pact", "definition": "one of the Contractors, may deliver the Thing contracted for on his part, and leave the other to perform his part at some determinate time after, and in the mean time be trusted; and then the Contract on his part, is called PACT, or COVENANT.", "chapter": "Chapter XIV: Of the First and Second Natural Laws and Contracts", "page_number": "101", "cross_refs": ["Contract"], "context": "marginal label 'Covenant what' — defined as a contract where one party performs later; distinguished from immediate contract"}, {"term": "Promise", "slug": "promise", "definition": "Expresse, are words spoken with understanding of what they signifie: And such words are either of the time Present, or Past; as, I Give, I Grant, I have Given, I have Granted, I will that this be yours: Or of the future; as, I will Give, I will Grant: which words of the future, are called PROMISE.", "chapter": "Chapter XIV: Of the First and Second Natural Laws and Contracts", "page_number": "102", "cross_refs": ["Understanding", "Understanding"], "context": "defined within the discussion of Express Signs of Contract — words of the future constituting a promise"}, {"term": "Gift / Free-Gift / Grace", "slug": "gift-free-gift-grace", "definition": "When the transferring of Right, is not mutuall; but one of the parties transferreth in hope to gain thereby friendship, or service from another, or from his friends; or in hope to gain the reputation of Charity, or Magnanimity; or to deliver his mind from the pain of compassion; or in hope of reward in heaven; This is not Contract, but GIFT, FREE-GIFT, GRACE: which words signifie one and the same thing.", "chapter": "Chapter XIV: Of the First and Second Natural Laws and Contracts", "page_number": "102", "cross_refs": ["Charity", "Compassion", "Contract", "Hope", "Magnanimity", "Pain"], "context": "marginal label 'Free-gift' — defined by contrast with Contract as non-mutual transfer of right"}, {"term": "Signs of Contract Express", "slug": "signs-of-contract-express", "definition": "Signes of Contract, are either Expresse, or by Inference. Expresse, are words spoken with understanding of what they signifie.", "chapter": "Chapter XIV: Of the First and Second Natural Laws and Contracts", "page_number": "102", "cross_refs": ["Contract", "Understanding", "Understanding"], "context": "marginal label 'Signes of Contract Expresse' — definitional subdivision of signs of contract"}, {"term": "Signs of Contract by Inference", "slug": "signs-of-contract-by-inference", "definition": "Signes by Inference, are sometimes the consequence of Words; sometimes the consequence of Silence; sometimes the consequence of Actions; somtimes the consequence of Forbearing an Action: and generally a signe by Inference, of any Contract, is whatsoever sufficiently argues the will of the Contractor.", "chapter": "Chapter XIV: Of the First and Second Natural Laws and Contracts", "page_number": "102", "cross_refs": ["Contract", "The Will"], "context": "marginal label 'Signes of Contract by Inference' — definitional subdivision of signs of contract"}, {"term": "Merit", "slug": "merit", "definition": "He that performeth first in the case of a Contract, is said to MERIT that which he is to receive by the performance of the other; and he hath it as Due.", "chapter": "Chapter XIV: Of the First and Second Natural Laws and Contracts", "page_number": "103", "cross_refs": ["Contract"], "context": "marginal label 'Merit what' — defined in the context of contract performance; distinguished from merit in free-gift"}, {"term": "Covenants of Mutual Trust", "slug": "covenants-of-mutual-trust", "definition": "If a Covenant be made, wherein neither of the parties performe presently, but trust one another; in the condition of meer Nature, (which is a condition of Warre of every man against every man,) upon any reasonable suspition, it is Voyd: But if there be a common Power set over them both, with right and force sufficient to compell performance; it is not Voyd.", "chapter": "Chapter XIV: Of the First and Second Natural Laws and Contracts", "page_number": "103", "cross_refs": [], "context": "marginal label 'Covenants of Mutuall trust, when Invalid' — defines conditions under which covenants of mutual trust are void"}, {"term": "Oath", "slug": "oath", "definition": "Which Swearing, or OATH, is a Forme of Speech, added to a Promise; by which he that promiseth, signifieth, that unlesse he performe, he renounceth the mercy of his God, or calleth to him for vengeance on himselfe.", "chapter": "Chapter XIV: Of the First and Second Natural Laws and Contracts", "page_number": "107", "cross_refs": ["Promise", "Speech"], "context": "marginal label 'The forme of an Oath' — explicit definitional formula; defined as a form of speech added to a promise"}, {"term": "Third Law of Nature (Justice)", "slug": "third-law-of-nature-justice", "definition": "which is this, That men performe their Covenants made: without which, Covenants are in vain, and but Empty words; and the Right of all men to all things remaining, wee are still in the condition of Warre.", "chapter": "Chapter XV: Of Other Laws of Nature", "page_number": "110", "cross_refs": [], "context": "marginal label 'The third Law of Nature, Justice' — law of nature sequence, third law; the foundation of justice"}, {"term": "Justice", "slug": "justice", "definition": "the definition of JUSTICE, is no other than the not Performance of Covenant. And whatsoever is not Unjust, is Just.", "chapter": "Chapter XV: Of Other Laws of Nature", "page_number": "110", "cross_refs": [], "context": "marginal label 'Justice and Injustice what' — explicit definitional formula 'the definition of JUSTICE, is no other than'"}, {"term": "Justice of Men", "slug": "justice-of-men", "definition": "When they are attributed to Men, they signifie Conformity, or Inconformity of Manners, to Reason.", "chapter": "Chapter XV: Of Other Laws of Nature", "page_number": "113", "cross_refs": ["Manners", "Reason"], "context": "marginal label 'Justice of Men, & Justice of Actions what' — conceptual distinction between justice attributed to men vs. to actions"}, {"term": "Justice of Actions", "slug": "justice-of-actions", "definition": "when they are attributed to Actions, they signifie the Conformity or Inconformity to Reason, not of Manners, or manner of life, but of particular Actions.", "chapter": "Chapter XV: Of Other Laws of Nature", "page_number": "113", "cross_refs": ["Manners", "Reason"], "context": "marginal label 'Justice of Men, & Justice of Actions what' — second half of the conceptual distinction; justice of actions makes men Guiltlesse, not Just"}, {"term": "Justice of Manners", "slug": "justice-of-manners", "definition": "the Injustice of Manners, is the disposition, or aptitude to do Injurie; and is Injustice before it proceed to Act; and without supposing any individuall person injured.", "chapter": "Chapter XV: Of Other Laws of Nature", "page_number": "113", "cross_refs": ["Injustice", "Manners", "Person"], "context": "marginal label 'Justice of Manners, and Justice of Actions' — distinguished from injustice of a particular action which requires an individual injured party"}, {"term": "Commutative Justice", "slug": "commutative-justice", "definition": "To speak properly, Commutative Justice, is the Justice of a Contractor; that is, a Performance of Covenant, in Buying, and Selling; Hiring, and Letting to Hire; Lending, and Borrowing; Exchanging, Bartering, and other acts of Contract.", "chapter": "Chapter XV: Of Other Laws of Nature", "page_number": "114", "cross_refs": ["Contract", "Justice"], "context": "marginal label 'Justice Commutative and Distributive' — Hobbes redefines the scholastic distinction; commutative justice is performance of covenant"}, {"term": "Distributive Justice", "slug": "distributive-justice", "definition": "And Distributive Justice, the Justice of an Arbitrator; that is to say, the act of defining what is Just. Wherein, (being trusted by them that make him Arbitrator,) if he performe his Trust, he is said to distribute to every man his own: and this is indeed Just Distribution, and may be called (though improperly) Distributive Justice; but more properly Equity.", "chapter": "Chapter XV: Of Other Laws of Nature", "page_number": "114", "cross_refs": ["Arbitrator", "Equity", "Justice"], "context": "marginal label 'Justice Commutative and Distributive' — Hobbes redefines distributive justice as the act of the arbitrator; equated more properly with Equity"}, {"term": "Fourth Law of Nature (Gratitude)", "slug": "fourth-law-of-nature-gratitude", "definition": "GRATITUDE depend on Antecedent Grace; that is to say, Antecedent Free-gift: and is the fourth Law of Nature; which may be conceived in this Forme, That a man which receiveth Benefit from another of meer Grace, Endeavour that he which giveth it, have no reasonable cause to repent him of his good will.", "chapter": "Chapter XV: Of Other Laws of Nature", "page_number": "115", "cross_refs": ["Endeavour", "Good", "Good Will", "Gratitude", "Law of Nature"], "context": "marginal label 'The fourth Law of Nature, Gratitude' — law of nature sequence, fourth law"}, {"term": "Fifth Law of Nature (Complaisance / Mutual Accommodation)", "slug": "fifth-law-of-nature-complaisance-mutual-accommodation", "definition": "A fifth Law of Nature, is COMPLEASANCE; that is to say, That every man strive to accommodate himselfe to the rest.", "chapter": "Chapter XV: Of Other Laws of Nature", "page_number": "115", "cross_refs": ["Law of Nature"], "context": "marginal label 'The fifth, Mutuall accommodation, or Compleasance' — law of nature sequence, fifth law; sociability"}, {"term": "Sociable", "slug": "sociable", "definition": "The observers of this Law, may be called SOCIABLE, (the Latines call them Commodi;) The contrary, Stubborn, Insociable, Froward, Intractable.", "chapter": "Chapter XV: Of Other Laws of Nature", "page_number": "115", "cross_refs": [], "context": "defined by contrast within the fifth law of nature; Latin term Commodi glossed in English"}, {"term": "Sixth Law of Nature (Pardon)", "slug": "sixth-law-of-nature-pardon", "definition": "A sixth Law of Nature, is this, That upon caution of the Future time, a man ought to pardon the offences past of them that repenting, desire it. For PARDON, is nothing but granting of Peace; which though granted to them that persevere in their hostility, be not Peace, but Feare; yet not granted to them that give caution of the Future time, is signe of an aversion to Peace; and therefore contrary to the Law of Nature.", "chapter": "Chapter XV: Of Other Laws of Nature", "page_number": "115", "cross_refs": ["Aversion", "Desire", "Law of Nature", "Pardon", "Peace"], "context": "marginal label 'The sixth, Facility to Pardon' — law of nature sequence, sixth law; includes embedded definition of Pardon"}, {"term": "Pardon", "slug": "pardon", "definition": "PARDON, is nothing but granting of Peace.", "chapter": "Chapter XV: Of Other Laws of Nature", "page_number": "115", "cross_refs": ["Peace"], "context": "embedded within the sixth law of nature; formula 'is nothing but'"}, {"term": "Seventh Law of Nature (Revenge / Punishment for Future Good Only)", "slug": "seventh-law-of-nature-revenge-punishment-for-future-good-only", "definition": "A seventh is, That in Revenges, (that is, retribution of Evil for Evil,) Men look not at the greatnesse of the evill past, but the greatnesse of the good to follow. Whereby we are forbidden to inflict punishment with any other designe, than for correction of the offender, or direction of others.", "chapter": "Chapter XV: Of Other Laws of Nature", "page_number": "115", "cross_refs": ["Evil", "Good"], "context": "marginal label 'The seventh, that in Revenges, men respect onely the future' — law of nature sequence, seventh law; revenge only for future benefit, not past evil"}, {"term": "Cruelty", "slug": "cruelty", "definition": "Revenge without respect to the Example, and profit to come, is a triumph, or glorying in the hurt of another, tending to no end; (for the End is alwayes somewhat to Come;) and glorying to no end, is vain-glory, and contrary to reason; and to hurt without reason, tendeth to the introduction of Warre; which is against the Law of Nature; and is commonly stiled by the name of Cruelty.", "chapter": "Chapter XV: Of Other Laws of Nature", "page_number": "115", "cross_refs": ["Glorying", "Law of Nature", "Reason", "Vain-Glory"], "context": "defined as revenge taken without regard to future benefit; breach of the seventh law of nature"}, {"term": "Eighth Law of Nature (Against Contumely)", "slug": "eighth-law-of-nature-against-contumely", "definition": "we may in the eighth place, for a Law of Nature, set down this Precept, That no man by deed, word, countenance, or gesture, declare Hatred, or Contempt of another. The breach of which Law, is commonly called Contumely.", "chapter": "Chapter XV: Of Other Laws of Nature", "page_number": "116", "cross_refs": ["Contempt", "Contumely", "Law of Nature"], "context": "marginal label 'The eighth, against Contumely' — law of nature sequence, eighth law; breach named Contumely"}, {"term": "Contumely", "slug": "contumely", "definition": "The breach of which Law, is commonly called Contumely.", "chapter": "Chapter XV: Of Other Laws of Nature", "page_number": "116", "cross_refs": [], "context": "defined as the breach of the eighth law of nature — declaring hatred or contempt of another"}, {"term": "Ninth Law of Nature (Against Pride)", "slug": "ninth-law-of-nature-against-pride", "definition": "for the ninth law of Nature, I put this, That every man acknowledge other for his Equall by Nature. The breach of this Precept is Pride.", "chapter": "Chapter XV: Of Other Laws of Nature", "page_number": "116", "cross_refs": ["Law of Nature", "Pride"], "context": "marginal label 'The ninth, against Pride' — law of nature sequence, ninth law; breach named Pride"}, {"term": "Pride", "slug": "pride", "definition": "The breach of this Precept is Pride.", "chapter": "Chapter XV: Of Other Laws of Nature", "page_number": "116", "cross_refs": [], "context": "defined as the breach of the ninth law of nature — refusing to acknowledge others as equals by nature"} const CHAPTER_ORDER = [
  'I','II','III','IV','V','VI','VII','VIII','IX','X',
  'XI','XII','XIII','XIV','XV','XVI',
  'XVII','XVIII','XIX','XX','XXI','XXII','XXIII','XXIV','XXV',
  'XXVI','XXVII','XXVIII','XXIX','XXX','XXXI',
  'XXXII','XXXIII','XXXIV','XXXV','XXXVI','XXXVII','XXXVIII','XXXIX','XL','XLI','XLII','XLIII',
  'XLIV','XLV','XLVI','XLVII'
];
const BOOK_RANGES = {
  'I':   ['I','II','III','IV','V','VI','VII','VIII','IX','X','XI','XII','XIII','XIV','XV','XVI'],
  'II':  ['XVII','XVIII','XIX','XX','XXI','XXII','XXIII','XXIV','XXV','XXVI','XXVII','XXVIII','XXIX','XXX','XXXI'],
  'III': ['XXXII','XXXIII','XXXIV','XXXV','XXXVI','XXXVII','XXXVIII','XXXIX','XL','XLI','XLII','XLIII'],
  'IV':  ['XLIV','XLV','XLVI','XLVII'],
};
const BOOK_TITLES = { 'I':'Of Man', 'II':'Of Commonwealth', 'III':'Of a Christian Commonwealth', 'IV':'Of the Kingdom of Darkness' };

function chapterIdx(ch) {
  const m = ch.match(/Chapter ([IVXLCDM]+):/);
  return m ? CHAPTER_ORDER.indexOf(m[1]) : 999;
}
function chapterRoman(ch) {
  const m = ch.match(/Chapter ([IVXLCDM]+):/); return m ? m[1] : '';
}
function chapterTitle(ch) {
  const m = ch.match(/Chapter [IVXLCDM]+: (.+)/); return m ? m[1] : ch;
}
function bookOfChapter(roman) {
  for (const [b, chs] of Object.entries(BOOK_RANGES)) {
    if (chs.includes(roman)) return b;
  }
  return 'I';
}
function makeSlug(t) {
  return t.toLowerCase().replace(/[^\w\s-]/g,'').replace(/\s+/g,'-').replace(/-+/g,'-').replace(/^-|-$/g,'');
}
function esc(s) {
  return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}
function escRe(s) { return s.replace(/[.*+?^${}()|[\]\\]/g,'\\$&'); }

// ── Indexes ──────────────────────────────────────────────────────────────────
const slugIndex  = {};   // slug → [entries]
const chapters   = {};   // chapter string → [entries]

for (const e of DATA.entries) {
  if (!slugIndex[e.slug]) slugIndex[e.slug] = [];
  slugIndex[e.slug].push(e);
  if (!chapters[e.chapter]) chapters[e.chapter] = [];
  chapters[e.chapter].push(e);
}

const sortedChapters = Object.keys(chapters).sort((a,b) => chapterIdx(a) - chapterIdx(b));

// Flat sorted list of unique terms for search
const searchTerms = Object.entries(slugIndex).map(([slug, arr]) => ({
  slug,
  term:    arr[0].term,
  chapter: arr[0].chapter,
})).sort((a,b) => a.term.localeCompare(b.term));

// ── Search ───────────────────────────────────────────────────────────────────
const searchInput    = document.getElementById('search-input');
const searchDropdown = document.getElementById('search-dropdown');
let focusedIdx = -1;

function showSearch(query) {
  const q = query.trim().toLowerCase();
  if (!q) { closeSearch(); return; }

  // Rank: starts-with > contains, term name first, then definition
  const results = [];
  for (const t of searchTerms) {
    const tl = t.term.toLowerCase();
    if (tl.startsWith(q))      results.push({...t, rank: 0});
    else if (tl.includes(q))   results.push({...t, rank: 1});
  }
  results.sort((a,b) => a.rank - b.rank || a.term.localeCompare(b.term));
  const top = results.slice(0, 12);

  focusedIdx = -1;
  if (!top.length) {
    searchDropdown.innerHTML = `<div class="search-no-results">No terms found</div>`;
  } else {
    searchDropdown.innerHTML = top.map((r, i) => {
      const hl = esc(r.term).replace(
        new RegExp('(' + escRe(esc(q)) + ')', 'gi'),
        '<mark>$1</mark>'
      );
      const chRoman = chapterRoman(r.chapter);
      const bk = bookOfChapter(chRoman);
      return `<a class="search-result" href="#/term/${encodeURIComponent(r.slug)}" data-i="${i}">
        <div class="sr-term">${hl}</div>
        <div class="sr-chapter">Book ${bk} &middot; Ch. ${chRoman}: ${esc(chapterTitle(r.chapter))}</div>
      </a>`;
    }).join('');
  }
  searchDropdown.classList.add('open');
}

function closeSearch() {
  searchDropdown.classList.remove('open');
  focusedIdx = -1;
}

searchInput.addEventListener('input', () => showSearch(searchInput.value));
searchInput.addEventListener('focus', () => { if (searchInput.value) showSearch(searchInput.value); });

searchInput.addEventListener('keydown', e => {
  const items = searchDropdown.querySelectorAll('.search-result');
  if (e.key === 'ArrowDown') {
    e.preventDefault();
    focusedIdx = Math.min(focusedIdx + 1, items.length - 1);
    items.forEach((el, i) => el.classList.toggle('focused', i === focusedIdx));
  } else if (e.key === 'ArrowUp') {
    e.preventDefault();
    focusedIdx = Math.max(focusedIdx - 1, -1);
    items.forEach((el, i) => el.classList.toggle('focused', i === focusedIdx));
  } else if (e.key === 'Enter') {
    if (focusedIdx >= 0 && items[focusedIdx]) {
      window.location.href = items[focusedIdx].href;
      searchInput.value = ''; closeSearch();
    }
  } else if (e.key === 'Escape') {
    closeSearch(); searchInput.blur();
  }
});

document.addEventListener('click', e => {
  if (!e.target.closest('.search-wrap')) closeSearch();
});

searchDropdown.addEventListener('click', () => {
  searchInput.value = ''; closeSearch();
});

// ── Routing ───────────────────────────────────────────────────────────────────
window.addEventListener('hashchange', render);
window.addEventListener('DOMContentLoaded', render);

function render() {
  const hash = window.location.hash.slice(1) || '/';
  const parts = hash.split('/').filter(Boolean);
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  closeSearch();

  if (!parts.length || parts[0] === '') return showHome();
  if (parts[0] === 'book')    return showBook(parts[1] || 'I');
  if (parts[0] === 'chapter') return showChapter(decodeURIComponent(parts[1] || ''));
  if (parts[0] === 'term')    return showTerm(decodeURIComponent(parts.slice(1).join('/')));
  showHome();
}

      return n + (ch ? chapters[ch].length : 0);

          const rs = makeSlug(ref);
          return slugIndex[rs]
            ? `<a class="see-also-link" href="#/term/${encodeURIComponent(rs)}">${esc(ref)}</a>`
            : '';
        }).join('')}
      </div>
    </div>` : '';

  const multiNote = ents.length > 1
    ? `<p class="page-subtitle">Defined in ${ents.length} chapters</p>` : '';

  const p = document.getElementById('page-term');
  p.innerHTML = `
    <a class="back-btn" href="#/chapter/${roman}">← ${esc(title)}</a>
    <div class="def-detail">
      <h1 class="term-heading">${esc(first.term)}</h1>
      ${multiNote}
      ${blocksHtml}
      ${seeAlso}
    </div>`;
  p.classList.add('active');
  window.scrollTo(0, 0);
}

// ── Compact context ───────────────────────────────────────────────────────────
function compactContext(ctx) {
  if (!ctx) return '';
  // Strip verbose prefixes, keep the substance
  return ctx
    .replace(/^marginal label:\s*['"]?/i, '')
    .replace(/['"]?\s*[;\-—]\s*/, ' — ')
    .replace(/;\s*/g, ' · ')
    .replace(/^['"]|['"]$/g, '')
    .trim();
}

// ── Linkify definition text ───────────────────────────────────────────────────
function linkify(text, refs) {
  if (!refs || !refs.length) return esc(text);
  const sorted = [...refs].sort((a,b) => b.length - a.length);
  const spans = [];
  for (const ref of sorted) {
    const rx = new RegExp('\\b' + escRe(ref) + '\\b', 'gi');
    let m;
    while ((m = rx.exec(text)) !== null) {
      const s = m.index, e = s + m[0].length;
      if (!spans.some(x => s < x.end && e > x.start))
        spans.push({start:s, end:e, matched:m[0], ref});
    }
  }
  if (!spans.length) return esc(text);
  spans.sort((a,b) => a.start - b.start);
  let out = '', last = 0;
  for (const {start, end, matched, ref} of spans) {
    out += esc(text.slice(last, start));
    const sl = makeSlug(ref);
    out += slugIndex[sl]
      ? `<a class="term-link" href="#/term/${encodeURIComponent(sl)}">${esc(matched)}</a>`
      : esc(matched);
    last = end;
  }
  return out + esc(text.slice(last));
}

// ── Breadcrumb ────────────────────────────────────────────────────────────────
function setBreadcrumb(items) {
  const nav = document.getElementById('breadcrumb');
  if (!items.length) { nav.innerHTML = ''; return; }
  nav.innerHTML = items.map((item, i) =>
    i < items.length - 1
      ? `<a href="#${item.href}">${esc(item.label)}</a><span class="sep">›</span>`
      : `<span>${esc(item.label)}</span>`
  ).join('');
}
